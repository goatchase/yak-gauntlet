<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YAK GAUNTLET Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .box {
      background-color: #eaeaea;
      padding: 20px;
      border-radius: 10px;
      max-width: 1200px;
      margin: 0 auto 30px auto;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    form input, form select, form button {
      padding: 8px;
      font-size: 14px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }

    .filters, .search-and-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .stats-link {
      text-decoration: none;
      background-color: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f0f0f0;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .highlight-leader {
      background-color: #98ff98 !important; /* mint green */
    }

    .highlight-today {
      background-color: #ffffcc !important; /* light yellow */
    }

    .stopwatch {
      font-size: 16px;
      margin-left: 6px;
    }

    .stopwatch.gold {
      color: gold;
    }

    .stopwatch.blue {
      color: dodgerblue;
    }
  </style>
</head>
<body>
  <h1>YAK GAUNTLET Scoreboard</h1>

  <div class="box">
    <form id="entryForm">
      <input type="text" id="name" placeholder="Name" required />
      <select id="division" required>
        <option value="">Division</option>
        <option value="Open">Open</option>
        <option value="Masters">Masters</option>
        <option value="Other">Other</option>
      </select>
      <select id="category" required>
        <option value="">Category</option>
        <option value="RX">RX</option>
        <option value="Scaled">Scaled</option>
        <option value="Other">Other</option>
      </select>
      <input type="number" id="time" placeholder="Time (sec)" required />
      <button type="submit">Submit</button>
    </form>

    <div class="controls">
      <div class="filters">
        <label for="filterDivision">Division:</label>
        <select id="filterDivision">
          <option value="">All</option>
          <option value="Open">Open</option>
          <option value="Masters">Masters</option>
          <option value="Other">Other</option>
        </select>

        <label for="filterCategory">Category:</label>
        <select id="filterCategory">
          <option value="">All</option>
          <option value="RX">RX</option>
          <option value="Scaled">Scaled</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="search-and-controls">
        <input type="text" id="searchInput" placeholder="Search name..." />
        <button onclick="editLastEntry()">Edit Last</button>
        <button onclick="clearFilters()">Unfilter</button>
        <a href="stats.html" class="stats-link">Stats</a>
      </div>
    </div>
  </div>

  <table id="scoreboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Division</th>
        <th>Category</th>
        <th>Time (sec)</th>
        <th>Date</th>
        <th>üèÜ</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries will be inserted here dynamically -->
    </tbody>
  </table>

  <script>
    // JavaScript functionality should be implemented here or imported
  </script>
</body>
</html>
