<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE YAK GAUNTLET STATS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-transform: uppercase;
      background-color: #f9f9f9;
      color: #001f3f;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 20pt;
      text-align: center;
      color: #001f3f;
      font-weight: bold;
      margin-bottom: 5px;
    }
    #groupSelector {
      font-size: 16px;
      padding: 8px;
      text-transform: uppercase;
      margin-bottom: 20px;
      float: left;
    }
    canvas {
      width: 100% !important;
      max-height: 400px;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #f9f9f9;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
    }
    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      font-weight: bold;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .leader {
      background-color: #ccffcc !important;
    }
    @media screen and (max-width: 600px) {
      #groupSelector {
        float: none;
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <h1>THE YAK GAUNTLET STATS</h1>
  <select id="groupSelector">
    <option value="division">Division</option>
    <option value="category">Category</option>
  </select>
  <canvas id="timeChart"></canvas>

  <table id="statsTable">
    <thead>
      <tr>
        <th>RANK</th>
        <th>GROUP</th>
        <th>RUNS</th>
        <th>MIN TIME</th>
        <th>AVG TIME</th>
        <th>MAX TIME</th>
        <th>FASTEST</th>
        <th>SLOWEST</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCLIgqUBUH-9OLNbPihVrNmy7UaEKzDKZ0",
      authDomain: "goatchase-e9502.firebaseapp.com",
      projectId: "goatchase-e9502",
      storageBucket: "goatchase-e9502.appspot.com",
      messagingSenderId: "16998517478",
      appId: "1:16998517478:web:6386aff8c1d1da2accc927",
      measurementId: "G-YWLJGQG0XD"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let chartInstance = null;

    function parseTimeToSeconds(timeStr) {
      const parts = timeStr.trim().split(" ");
      if (parts.length !== 2) return NaN;
      const [min, sec] = parts.map(parseFloat);
      return min * 60 + sec;
    }
    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = (seconds % 60).toFixed(2).padStart(5, '0');
      return `${String(min).padStart(2, '0')} ${sec}`;
    }
    function parseDate(entry) {
      return entry.date?.toDate?.() || new Date(entry.date);
    }
    function getDivisionColor(division) {
      const colors = {
        "EAST": "#ff6384",
        "WEST": "#36a2eb",
        "NORTH": "#cc65fe",
        "SOUTH": "#ffce56",
        "Other": "#999999",
      };
      return colors[division] || `hsl(${Math.random() * 360}, 70%, 60%)`;
    }

    async function loadStats(groupBy = 'division') {
      const snapshot = await db.collection("entries").get();
      const entries = snapshot.docs.map(doc => doc.data());

      // Grouping stats for the table
      const groups = {};

      // For chart: group points by division for colors
      const divisionGroups = {};

      entries.forEach(entry => {
        const key = entry[groupBy];
        const timeSec = parseTimeToSeconds(entry.time);
        const dateObj = parseDate(entry);

        if (!groups[key]) {
          groups[key] = {
            name: key,
            times: [],
            names: [],
          };
        }
        groups[key].times.push(timeSec);
        groups[key].names.push({ time: timeSec, name: entry.name });

        // For chart grouping by division (color)
        const division = entry.division || "Other";
        if (!divisionGroups[division]) divisionGroups[division] = [];

        divisionGroups[division].push({
          x: dateObj,
          y: timeSec,
          name: entry.name,
          division,
        });
      });

      // Build chart datasets array
      const chartDatasets = Object.entries(divisionGroups).map(([division, points]) => ({
        label: division,
        data: points,
        parsing: {
          xAxisKey: 'x',
          yAxisKey: 'y',
        },
        pointRadius: 5,
        backgroundColor: getDivisionColor(division),
        borderWidth: 1,
      }));

      // Render chart
      const ctx = document.getElementById("timeChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: chartDatasets,
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => {
                  const pt = ctx.raw;
                  return `${pt.name} (${pt.division}): ${formatTime(pt.y)}`;
                }
              }
            },
            legend: { display: false }, // <-- Hide legend here
            title: { display: false },
          },
          scales: {
            x: {
              type: 'time',
              time: { unit: 'day' },
              title: { display: false },
            },
            y: {
              title: { display: false },
            }
          },
        },
      });

      // Populate stats table
      const groupArray = Object.values(groups);
      groupArray.sort((a,b) => Math.min(...a.times) - Math.min(...b.times));
      const tbody = document.querySelector("#statsTable tbody");
      tbody.innerHTML = "";

      // Find overall fastest
      let overallFastest = null;
      entries.forEach(entry => {
        const time = parseTimeToSeconds(entry.time);
        if (!overallFastest || time < overallFastest.time) {
          overallFastest = { group: entry[groupBy], time, name: entry.name };
        }
      });

      groupArray.forEach((group, idx) => {
        const minTime = Math.min(...group.times);
        const maxTime = Math.max(...group.times);
        const avgTime = group.times.reduce((a,b) => a+b, 0)/group.times.length;
        const fastestEntry = group.names.find(n => n.time === minTime);
        const slowestEntry = group.names.find(n => n.time === maxTime);
        const isLeader = group.name === overallFastest.group && minTime === overallFastest.time;

        const tr = document.createElement("tr");
        if(isLeader) tr.classList.add("leader");

        tr.innerHTML = `
          <td>${idx+1}</td>
          <td>${group.name}</td>
          <td>${group.times.length}</td>
          <td>${formatTime(minTime)}</td>
          <td>${formatTime(avgTime)}</td>
          <td>${formatTime(maxTime)}</td>
          <td>${fastestEntry?.name || ''}</td>
          <td>${slowestEntry?.name || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("groupSelector").addEventListener("change", e => {
      loadStats(e.target.value);
    });

    loadStats(); // Initial load

  </script>
</body>
</html>
