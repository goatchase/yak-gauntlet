<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE YAK GAUNTLET STATS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #000;
      margin: 0;
      padding: 0 20px 50px;
      text-transform: uppercase;
    }

    h1 {
      font-size: 26px;
      text-align: center;
      font-weight: bold;
      margin: 30px 0 10px;
    }

    #filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    select {
      font-size: 16px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    canvas {
      width: 100% !important;
      max-width: 900px;
      margin: 0 auto 30px;
      display: block;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    th {
      font-weight: bold;
      background-color: #f4f4f4;
    }

    tr:hover {
      background-color: #fafafa;
    }

    .leader {
      background-color: #d8ffd8 !important;
    }

    @media screen and (max-width: 600px) {
      #filters {
        flex-direction: column;
        align-items: center;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>THE YAK GAUNTLET STATS</h1>

  <div id="filters">
    <label for="divisionFilter">Division:</label>
    <select id="divisionFilter"><option value="All">All</option></select>

    <label for="nameFilter">Name:</label>
    <select id="nameFilter"><option value="All">All</option></select>
  </div>

  <canvas id="timeChart"></canvas>

  <table id="statsTable">
    <thead>
      <tr>
        <th>RANK</th>
        <th>GROUP</th>
        <th>RUNS</th>
        <th>MIN TIME</th>
        <th>AVG TIME</th>
        <th>MAX TIME</th>
        <th>FASTEST</th>
        <th>SLOWEST</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // JavaScript remains unchanged (add your JS logic here for filters and chart rendering)
  </script>
</body>
</html>
