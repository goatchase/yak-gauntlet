<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YAK GAUNTLET</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Anton', sans-serif;
      background-color: #f8f9fa;
      color: #000000;
      margin: 20px;
      text-transform: uppercase;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 1rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 1rem;
    }
    input, select, button {
      height: 2.5rem;
      font-size: 1rem;
      padding: 0 0.5rem;
      text-transform: uppercase;
    }
    button {
      cursor: pointer;
      background-color: #000000;
      color: #ffffff;
      border: none;
      padding: 0.5rem 1rem;
    }
    #scoreboard-container {
      max-height: 500px;
      overflow-y: auto;
      border: 2px solid #000;
    }
    #scoreboard {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }
    #scoreboard th, #scoreboard td {
      border: 1px solid #ccc;
      text-align: left;
      padding: 8px;
      min-width: 100px;
      font-size: 0.9rem;
    }
    #scoreboard th {
      position: sticky;
      top: 0;
      background-color: #ffffff;
      z-index: 2;
    }
    .leader {
      background-color: #ffcccc;
    }
    .division-leader {
      background-color: #cce5ff;
    }
    .delete-button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 0.25rem 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1>YAK GAUNTLET</h1>
  <!-- Existing form and table elements stay unchanged -->
</body>
</html>
