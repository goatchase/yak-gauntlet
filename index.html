<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YAK GAUNTLET</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>

  <!-- Firebase v8 SDK (compatible syntax) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-transform: uppercase;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
      color: #c52131; /* Cardinal red */
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    form input, form button {
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: #c52131;
      color: white;
      cursor: pointer;
    }

    form button:hover {
      background-color: #a51b27;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    label {
      font-weight: bold;
      font-size: 0.9em;
    }

    select, input[type="search"] {
      padding: 5px;
      font-size: 0.9em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .edit-button {
      background-color: #c52131;
      color: white;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
    }

    .edit-button:hover {
      background-color: #a51b27;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      text-align: center;
      font-size: 0.9em;
    }

    th, td {
      padding: 10px;
    }

    th {
      background-color: #c52131;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .leader {
      background-color: gold;
    }

    .division-leader {
      background-color: lightblue;
    }

    #actionHeader {
      display: none;
    }

    td:last-child, th:last-child {
      display: none;
    }
  </style>
</head>
<body>

  <h1>YAK GAUNTLET</h1>

  <form id="entryForm">
    <input id="name" placeholder="Name" required />
    <input id="division" placeholder="Division" required />
    <input id="category" placeholder="Category" required />
    <input id="time" placeholder="Time (mm ss)" required />
    <input id="date" type="date" required />
    <button type="submit">Submit</button>
  </form>

  <div class="controls">
    <div class="left-controls">
      <label for="divisionFilter">Division</label>
      <select id="divisionFilter"><option value="All">All</option></select>
      <label for="categoryFilter">Category</label>
      <select id="categoryFilter"><option value="All">All</option></select>
    </div>
    <div class="right-controls">
      <input id="searchInput" type="search" placeholder="Search name" />
      <button id="editButton" class="edit-button">Edit</button>
    </div>
  </div>

  <table id="scoreboard">
    <thead>
      <tr>
        <th>Name</th>
        <th>Division</th>
        <th>Category</th>
        <th>Time</th>
        <th>Date</th>
        <th id="actionHeader">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Your existing JavaScript remains unchanged (Firebase setup, fetch, render logic, etc.)
  </script>

</body>
</html>
