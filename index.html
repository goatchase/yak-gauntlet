<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YAK GAUNTLET</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #f8f8f8;
      margin: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input, select, button {
      padding: 0.5rem;
      font-family: inherit;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      text-align: center;
      padding: 0.5rem;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .highlight {
      background-color: #e0ffe0; /* mint green */
    }
    .today {
      background-color: #fff9c4; /* light yellow */
    }
  </style>
</head>
<body>
  <h1>YAK GAUNTLET</h1>

  <form id="entryForm">
    <input id="name" placeholder="Name" required />
    
    <select id="divisionSelect" required>
      <option value="">Select Division</option>
    </select>
    <input id="divisionOther" placeholder="Other Division" style="display:none;" />
    
    <select id="categorySelect" required>
      <option value="">Select Category</option>
    </select>
    <input id="categoryOther" placeholder="Other Category" style="display:none;" />
    
    <input id="time" placeholder="Time (e.g. 0:45.32)" required />
    <input id="date" type="date" required />
    <button type="submit">Submit</button>
  </form>

  <div style="text-align: center; margin-bottom: 1rem;">
    <label for="divisionFilter">Filter by Division:</label>
    <select id="divisionFilter"></select>

    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter"></select>
  </div>

  <table id="scoreboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Division</th>
        <th>Category</th>
        <th>Time</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      // Your Firebase config
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('entryForm');
    const scoreboardBody = document.querySelector('#scoreboard tbody');
    const divisionFilter = document.getElementById('divisionFilter');
    const categoryFilter = document.getElementById('categoryFilter');
    const divisionSelect = document.getElementById('divisionSelect');
    const divisionOther = document.getElementById('divisionOther');
    const categorySelect = document.getElementById('categorySelect');
    const categoryOther = document.getElementById('categoryOther');

    let entries = [];

    function parseTimeToSeconds(timeStr) {
      const [min, sec] = timeStr.split(':');
      return parseInt(min) * 60 + parseFloat(sec);
    }

    function renderTable() {
      const today = new Date().toISOString().split('T')[0];
      const divFilter = divisionFilter.value;
      const catFilter = categoryFilter.value;

      let filtered = entries.filter(e =>
        (divFilter === 'All' || e.division === divFilter) &&
        (catFilter === 'All' || e.category === catFilter)
      );

      filtered.sort((a, b) => parseTimeToSeconds(a.time) - parseTimeToSeconds(b.time));

      scoreboardBody.innerHTML = '';
      filtered.forEach((entry, i) => {
        const tr = document.createElement('tr');
        if (i === 0) tr.classList.add('highlight');
        if (entry.date === today) tr.classList.add('today');

        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${entry.name}</td>
          <td>${entry.division}</td>
          <td>${entry.category}</td>
          <td>${entry.time}</td>
          <td>${entry.date}</td>
        `;
        scoreboardBody.appendChild(tr);
      });
    }

    function updateFilterOptions() {
      const divisions = [...new Set(entries.map(e => e.division))];
      const categories = [...new Set(entries.map(e => e.category))];

      divisionFilter.innerHTML = '<option value="All">All</option>' +
        divisions.map(d => `<option value="${d}">${d}</option>`).join('');
      categoryFilter.innerHTML = '<option value="All">All</option>' +
        categories.map(c => `<option value="${c}">${c}</option>`).join('');

      divisionSelect.innerHTML = '<option value="">Select Division</option>' +
        divisions.map(d => `<option value="${d}">${d}</option>`).join('') +
        '<option value="Other">Other</option>';

      categorySelect.innerHTML = '<option value="">Select Category</option>' +
        categories.map(c => `<option value="${c}">${c}</option>`).join('') +
        '<option value="Other">Other</option>';
    }

    async function fetchEntries() {
      const snapshot = await db.collection('entries').get();
      entries = snapshot.docs.map(doc => doc.data());
      updateFilterOptions();
      renderTable();
    }

    async function addEntry(entry) {
      await db.collection('entries').add(entry);
      entries.push(entry);
      updateFilterOptions();
      renderTable();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const division = divisionSelect.value === 'Other' ? divisionOther.value.trim() : divisionSelect.value;
      const category = categorySelect.value === 'Other' ? categoryOther.value.trim() : categorySelect.value;
      const time = document.getElementById('time').value.trim();
      const date = document.getElementById('date').value;

      if (!name || !division || !category || !time || !date) {
        alert("Please fill in all fields.");
        return;
      }

      await addEntry({ name, division, category, time, date });
      form.reset();
      divisionOther.style.display = 'none';
      categoryOther.style.display = 'none';
    });

    divisionSelect.addEventListener('change', () => {
      divisionOther.style.display = divisionSelect.value === 'Other' ? 'inline-block' : 'none';
    });

    categorySelect.addEventListener('change', () => {
      categoryOther.style.display = categorySelect.value === 'Other' ? 'inline-block' : 'none';
    });

    divisionFilter.addEventListener('change', renderTable);
    categoryFilter.addEventListener('change', renderTable);

    document.addEventListener('DOMContentLoaded', fetchEntries);
  </script>
</body>
</html>
