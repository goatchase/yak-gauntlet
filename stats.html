<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE YAK GAUNTLET STATS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #000;
      margin: 0;
      padding: 0 20px 50px;
      text-transform: uppercase;
    }

    h1 {
      font-size: 26px;
      text-align: center;
      font-weight: bold;
      margin: 30px 0 10px;
    }

    #filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    select {
      font-size: 16px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 160px;
      height: auto;
    }

    canvas {
      width: 100% !important;
      max-width: 900px;
      margin: 0 auto 30px;
      display: block;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    th {
      font-weight: bold;
      background-color: #f4f4f4;
    }

    tr:hover {
      background-color: #fafafa;
    }

    .leader {
      background-color: #d8ffd8 !important;
    }

    @media screen and (max-width: 600px) {
      #filters {
        flex-direction: column;
        align-items: center;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>THE YAK GAUNTLET STATS</h1>

  <div id="filters">
    <label for="divisionFilter">Division:</label>
    <select id="divisionFilter" multiple size="4"></select>

    <label for="nameFilter">Name:</label>
    <select id="nameFilter" multiple size="4"></select>
  </div>

  <canvas id="timeChart"></canvas>

  <table id="statsTable">
    <thead>
      <tr>
        <th>RANK</th>
        <th>GROUP</th>
        <th>RUNS</th>
        <th>MIN TIME</th>
        <th>AVG TIME</th>
        <th>MAX TIME</th>
        <th>FASTEST</th>
        <th>SLOWEST</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLIgqUBUH-9OLNbPihVrNmy7UaEKzDKZ0",
      authDomain: "goatchase-e9502.firebaseapp.com",
      projectId: "goatchase-e9502",
      storageBucket: "goatchase-e9502.appspot.com",
      messagingSenderId: "16998517478",
      appId: "1:16998517478:web:6386aff8c1d1da2accc927",
      measurementId: "G-YWLJGQG0XD"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let chartInstance = null;

    function parseTimeToSeconds(timeStr) {
      const parts = timeStr.trim().split(" ");
      if (parts.length !== 2) return NaN;
      const [min, sec] = parts.map(parseFloat);
      return min * 60 + sec;
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = (seconds % 60).toFixed(2).padStart(5, '0');
      return `${String(min).padStart(2, '0')} ${sec}`;
    }

    function parseDate(entry) {
      return entry.date?.toDate?.() || new Date(entry.date);
    }

    function getDivisionColor(division) {
      const colors = {
        "EAST": "#ff6384",
        "WEST": "#36a2eb",
        "NORTH": "#cc65fe",
        "SOUTH": "#ffce56",
        "Other": "#999999",
      };
      return colors[division] || `hsl(${Math.random() * 360}, 70%, 60%)`;
    }

    function getSelectedOptions(selectEl) {
      return Array.from(selectEl.selectedOptions).map(opt => opt.value);
    }

    async function loadStats() {
      const snapshot = await db.collection("entries").get();
      const entries = snapshot.docs.map(doc => doc.data());

      const divisionSelect = document.getElementById("divisionFilter");
      const nameSelect = document.getElementById("nameFilter");

      const divisions = [...new Set(entries.map(e => e.division))];
      const names = [...new Set(entries.map(e => e.name))];

      divisionSelect.innerHTML = divisions.map(d => `<option value="${d}">${d}</option>`).join("");
      nameSelect.innerHTML = names.map(n => `<option value="${n}">${n}</option>`).join("");

      const selectedDivisions = getSelectedOptions(divisionSelect);
      const selectedNames = getSelectedOptions(nameSelect);

      const filteredEntries = entries.filter(entry => {
        const divisionMatch = selectedDivisions.length === 0 || selectedDivisions.includes(entry.division);
        const nameMatch = selectedNames.length === 0 || selectedNames.includes(entry.name);
        return divisionMatch && nameMatch;
      });

      const groups = {};
      const chartDataPoints = [];

      filteredEntries.forEach(entry => {
        const key = entry.division;
        const timeSec = parseTimeToSeconds(entry.time);
        const dateObj = parseDate(entry);

        if (!groups[key]) {
          groups[key] = {
            name: key,
            times: [],
            names: [],
          };
        }

        groups[key].times.push(timeSec);
        groups[key].names.push({ time: timeSec, name: entry.name });

        chartDataPoints.push({ x: dateObj, y: timeSec, name: entry.name, division: entry.division });
      });

      const divisionGroups = {};
      chartDataPoints.forEach(dp => {
        if (!divisionGroups[dp.division]) divisionGroups[dp.division] = [];
        divisionGroups[dp.division].push(dp);
      });

      const chartDatasets = Object.entries(divisionGroups).map(([division, points]) => ({
        label: division,
        data: points,
        parsing: { xAxisKey: 'x', yAxisKey: 'y' },
        pointRadius: 5,
        backgroundColor: getDivisionColor(division),
        borderWidth: 1,
      }));

      const ctx = document.getElementById("timeChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'scatter',
        data: { datasets: chartDatasets },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: context => {
                  const point = context.raw;
                  return `${point.name} (${point.division}): ${formatTime(point.y)}`;
                },
              },
            },
            legend: { display: false },
            title: { display: false },
          },
          scales: {
            x: { type: 'time', time: { unit: 'day' }, title: { display: false } },
            y: { title: { display: true, text: 'Time (s)' } }
          }
        }
      });

      const groupArray = Object.values(groups);
      groupArray.sort((a, b) => Math.min(...a.times) - Math.min(...b.times));
      const tableBody = document.querySelector("#statsTable tbody");
      tableBody.innerHTML = "";

      let overallFastest = null;
      filteredEntries.forEach(entry => {
        const time = parseTimeToSeconds(entry.time);
        if (!overallFastest || time < overallFastest.time) {
          overallFastest = { group: entry.division, time: time, name: entry.name };
        }
      });

      groupArray.forEach((group, index) => {
        const minTime = Math.min(...group.times);
        const maxTime = Math.max(...group.times);
        const avgTime = group.times.reduce((a, b) => a + b, 0) / group.times.length;

        const fastestEntry = group.names.find(n => n.time === minTime);
        const slowestEntry = group.names.find(n => n.time === maxTime);
        const isOverallFastest = group.name === overallFastest.group && minTime === overallFastest.time;

        const row = document.createElement("tr");
        if (isOverallFastest) row.classList.add("leader");

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${group.name}</td>
          <td>${group.times.length}</td>
          <td>${formatTime(minTime)}</td>
          <td>${formatTime(avgTime)}</td>
          <td>${formatTime(maxTime)}</td>
          <td>${fastestEntry?.name || ''}</td>
          <td>${slowestEntry?.name || ''}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    document.getElementById("divisionFilter").addEventListener("change", loadStats);
    document.getElementById("nameFilter").addEventListener("change", loadStats);

    loadStats();
  </script>
</body>
</html>
