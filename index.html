<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YAK GAUNTLET Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    th.sortable {
      cursor: pointer;
    }
    th.sortable::after {
      content: ' â‡…';
      font-size: 0.8em;
      color: #aaa;
    }
    .leader {
      background-color: #98ff98 !important;
    }
    .today {
      background-color: #ffffcc;
    }
  </style>
</head>
<body>

  <h1>YAK GAUNTLET Scoreboard</h1>

  <table id="scoreboard">
    <thead>
      <tr>
        <th class="sortable" data-key="rank">Rank</th>
        <th class="sortable" data-key="name">Name</th>
        <th class="sortable" data-key="division">Division</th>
        <th class="sortable" data-key="category">Category</th>
        <th class="sortable" data-key="time">Time</th>
        <th class="sortable" data-key="date">Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Example data (replace with Firebase or dynamic loading)
    let entries = [
      { rank: 1, name: 'Alice', division: 'A', category: 'X', time: '23.4', date: '2025-06-10' },
      { rank: 2, name: 'Bob', division: 'B', category: 'Y', time: '25.1', date: '2025-06-09' },
      { rank: 3, name: 'Charlie', division: 'A', category: 'X', time: '26.0', date: '2025-06-10' },
    ];

    let filteredEntries = [...entries];

    let currentSort = { key: null, direction: 'asc' };

    document.querySelectorAll('th.sortable').forEach(header => {
      header.addEventListener('click', () => {
        const key = header.dataset.key;
        if (currentSort.key === key) {
          currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
        } else {
          currentSort.key = key;
          currentSort.direction = 'asc';
        }
        sortAndRender();
      });
    });

    function sortAndRender() {
      const sorted = [...filteredEntries].sort((a, b) => {
        let aVal = a[currentSort.key];
        let bVal = b[currentSort.key];

        if (currentSort.key === 'time') {
          aVal = parseFloat(aVal);
          bVal = parseFloat(bVal);
        } else if (currentSort.key === 'rank') {
          aVal = parseInt(aVal);
          bVal = parseInt(bVal);
        } else if (currentSort.key === 'date') {
          aVal = new Date(aVal);
          bVal = new Date(bVal);
        } else {
          aVal = aVal.toLowerCase?.() ?? '';
          bVal = bVal.toLowerCase?.() ?? '';
        }

        if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
        if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
        return 0;
      });

      renderEntries(sorted);
    }

    function renderEntries(data) {
      const tbody = document.querySelector('#scoreboard tbody');
      tbody.innerHTML = '';

      const todayStr = new Date().toISOString().split('T')[0];

      data.forEach(entry => {
        const tr = document.createElement('tr');

        if (entry.rank === 1) tr.classList.add('leader');
        if (entry.date === todayStr) tr.classList.add('today');

        tr.innerHTML = `
          <td>${entry.rank}</td>
          <td>${entry.name}</td>
          <td>${entry.division}</td>
          <td>${entry.category}</td>
          <td>${entry.time}</td>
          <td>${entry.date}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Initial render
    sortAndRender();
  </script>

</body>
</html>
