<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE YAK GAUNTLET STATS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-transform: uppercase;
      background-color: #f9f9f9;
      color: #001f3f;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 20pt;
      text-align: center;
      color: #001f3f;
      font-weight: bold;
      margin-bottom: 5px;
    }

    #filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    select {
      font-size: 16px;
      padding: 8px;
      text-transform: uppercase;
    }

    canvas {
      max-width: 100%;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #f9f9f9;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .leader {
      background-color: #ccffcc !important;
    }

    @media screen and (max-width: 600px) {
      #filters {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>THE YAK GAUNTLET STATS</h1>

  <div id="filters">
    <select id="divisionFilter">
      <option value="all">All Divisions</option>
    </select>
    <select id="nameFilter">
      <option value="all">All Names</option>
    </select>
  </div>

  <canvas id="statsChart" height="100"></canvas>

  <table id="statsTable">
    <thead>
      <tr>
        <th>RANK</th>
        <th>GROUP</th>
        <th>RUNS</th>
        <th>MIN TIME</th>
        <th>AVG TIME</th>
        <th>MAX TIME</th>
        <th>FASTEST</th>
        <th>SLOWEST</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLIgqUBUH-9OLNbPihVrNmy7UaEKzDKZ0",
      authDomain: "goatchase-e9502.firebaseapp.com",
      projectId: "goatchase-e9502",
      storageBucket: "goatchase-e9502.appspot.com",
      messagingSenderId: "16998517478",
      appId: "1:16998517478:web:6386aff8c1d1da2accc927",
      measurementId: "G-YWLJGQG0XD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let chart;

    function parseTimeToSeconds(timeStr) {
      const parts = timeStr.trim().split(" ");
      if (parts.length !== 2) return NaN;
      const [min, sec] = parts.map(parseFloat);
      return min * 60 + sec;
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = (seconds % 60).toFixed(2).padStart(5, '0');
      return `${String(min).padStart(2, '0')} ${sec}`;
    }

    async function loadStats() {
      const snapshot = await db.collection("entries").get();
      const allEntries = snapshot.docs.map(doc => doc.data());

      // Populate filters
      const divisionsSet = new Set();
      const namesSet = new Set();
      allEntries.forEach(entry => {
        if (entry.division) divisionsSet.add(entry.division);
        if (entry.name) namesSet.add(entry.name);
      });

      const divisionFilter = document.getElementById("divisionFilter");
      const nameFilter = document.getElementById("nameFilter");

      // Only update options if empty (prevents clearing user selections)
      if (divisionFilter.options.length <= 1) {
        [...divisionsSet].sort().forEach(div => {
          const opt = document.createElement("option");
          opt.value = div;
          opt.textContent = div;
          divisionFilter.appendChild(opt);
        });
      }

      if (nameFilter.options.length <= 1) {
        [...namesSet].sort().forEach(name => {
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          nameFilter.appendChild(opt);
        });
      }

      const selectedDivision = divisionFilter.value || "all";
      const selectedName = nameFilter.value || "all";

      // Filtered entries
      const entries = allEntries.filter(entry => {
        const divisionMatch = selectedDivision === "all" || entry.division === selectedDivision;
        const nameMatch = selectedName === "all" || entry.name === selectedName;
        return divisionMatch && nameMatch;
      });

      // Chart data
      const ctx = document.getElementById("statsChart").getContext("2d");

      const chartData = entries.map(entry => ({
        x: new Date(entry.date),
        y: parseTimeToSeconds(entry.time),
        name: entry.name,
        division: entry.division,
      }));

      const colors = {};
      let colorIndex = 0;
      const colorPalette = ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff', '#ff9f40'];

      chartData.forEach(d => {
        if (!colors[d.division]) {
          colors[d.division] = colorPalette[colorIndex % colorPalette.length];
          colorIndex++;
        }
      });

      const datasets = Object.entries(colors).map(([division, color]) => ({
        label: division,
        data: chartData.filter(d => d.division === division),
        backgroundColor: color,
        pointRadius: 5,
        pointHoverRadius: 7,
        parsing: false,
      }));

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'scatter',
        data: { datasets },
        options: {
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: context => {
                  const point = context.raw;
                  return `${point.name} - ${formatTime(point.y)}`;
                }
              }
            },
            title: { display: false }
          },
          scales: {
            x: {
              type: 'time',
              time: { unit: 'day' },
              title: { display: false }
            },
            y: {
              title: {
                display: true,
                text: 'Time (s)'
              }
            }
          }
        }
      });

      // Stats table
      const groups = {};
      entries.forEach(entry => {
        const key = entry.division;
        const timeSec = parseTimeToSeconds(entry.time);
        if (!groups[key]) {
          groups[key] = { name: key, times: [], names: [] };
        }
        groups[key].times.push(timeSec);
        groups[key].names.push({ time: timeSec, name: entry.name });
      });

      let overallFastest = null;
      entries.forEach(entry => {
        const time = parseTimeToSeconds(entry.time);
        if (!overallFastest || time < overallFastest.time) {
          overallFastest = { group: entry.division, time, name: entry.name };
        }
      });

      const tableBody = document.querySelector("#statsTable tbody");
      tableBody.innerHTML = "";

      const groupArray = Object.values(groups);
      groupArray.sort((a, b) => Math.min(...a.times) - Math.min(...b.times));

      groupArray.forEach((group, index) => {
        const minTime = Math.min(...group.times);
        const maxTime = Math.max(...group.times);
        const avgTime = group.times.reduce((a, b) => a + b, 0) / group.times.length;
        const fastestEntry = group.names.find(n => n.time === minTime);
        const slowestEntry = group.names.find(n => n.time === maxTime);
        const isOverallFastest = group.name === overallFastest.group && minTime === overallFastest.time;

        const row = document.createElement("tr");
        if (isOverallFastest) row.classList.add("leader");

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${group.name}</td>
          <td>${group.times.length}</td>
          <td>${formatTime(minTime)}</td>
          <td>${formatTime(avgTime)}</td>
          <td>${formatTime(maxTime)}</td>
          <td>${fastestEntry?.name || ''}</td>
          <td>${slowestEntry?.name || ''}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    document.getElementById("divisionFilter").addEventListener("change", loadStats);
    document.getElementById("nameFilter").addEventListener("change", loadStats);

    loadStats();
  </script>
</body>
</html>
