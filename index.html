<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YAK GAUNTLET</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    select, input[type="text"], input[type="number"] {
      padding: 5px;
      margin-right: 10px;
    }
    input[type="submit"] {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>YAK GAUNTLET</h1>
  <form id="entryForm">
    <input id="name" placeholder="Name" required />
    <input id="time" type="number" placeholder="Time (seconds)" required />
    <select id="division" required>
      <option value="" disabled selected>Select Division</option>
    </select>
    <input id="customDivision" placeholder="Enter custom division" style="display:none;" />
    <select id="category" required>
      <option value="" disabled selected>Select Category</option>
    </select>
    <input id="customCategory" placeholder="Enter custom category" style="display:none;" />
    <input type="submit" value="Submit" />
  </form>
  <table id="scoreboard">
    <thead>
      <tr>
        <th>Name</th>
        <th>Time</th>
        <th>Division</th>
        <th>Category</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("entryForm");
    const scoreboardBody = document.querySelector("#scoreboard tbody");
    const divisionSelect = document.getElementById("division");
    const categorySelect = document.getElementById("category");

    const entries = [];

    function updateFilterOptions() {
      const divisions = [...new Set(entries.map(e => e.division))].sort();
      const categories = [...new Set(entries.map(e => e.category))].sort();

      divisionSelect.innerHTML = '<option value="" disabled selected>Select Division</option>' +
        divisions.map(d => `<option value="${d}">${d}</option>`).join('') +
        '<option value="Other">Other...</option>';

      categorySelect.innerHTML = '<option value="" disabled selected>Select Category</option>' +
        categories.map(c => `<option value="${c}">${c}</option>`).join('') +
        '<option value="Other">Other...</option>';
    }

    function setupOtherOptionHandlers() {
      const customDivision = document.getElementById("customDivision");
      const customCategory = document.getElementById("customCategory");

      divisionSelect.addEventListener('change', () => {
        customDivision.style.display = divisionSelect.value === "Other" ? "block" : "none";
      });

      categorySelect.addEventListener('change', () => {
        customCategory.style.display = categorySelect.value === "Other" ? "block" : "none";
      });
    }

    function renderEntries() {
      scoreboardBody.innerHTML = "";
      entries.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.time}</td>
          <td>${entry.division}</td>
          <td>${entry.category}</td>
          <td>${new Date(entry.timestamp?.seconds * 1000).toLocaleDateString()}</td>
        `;
        scoreboardBody.appendChild(tr);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const time = parseFloat(document.getElementById("time").value);
      const division = divisionSelect.value === "Other"
        ? document.getElementById("customDivision").value.trim()
        : divisionSelect.value;
      const category = categorySelect.value === "Other"
        ? document.getElementById("customCategory").value.trim()
        : categorySelect.value;

      await db.collection("entries").add({
        name,
        time,
        division,
        category,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      });

      form.reset();
      document.getElementById("customDivision").style.display = "none";
      document.getElementById("customCategory").style.display = "none";
    });

    db.collection("entries").orderBy("time").onSnapshot(snapshot => {
      entries.length = 0;
      snapshot.forEach(doc => entries.push({ id: doc.id, ...doc.data() }));
      updateFilterOptions();
      renderEntries();
    });

    document.addEventListener("DOMContentLoaded", () => {
      setupOtherOptionHandlers();
    });
  </script>
</body>
</html>
