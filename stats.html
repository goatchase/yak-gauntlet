<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE YAK GAUNTLET STATS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px 80px;
      background-color: #f4f4f4;
      color: #001f3f;
      text-transform: uppercase;
      font-size: 12pt;
    }
    h1 {
      font-size: 28pt;
      text-align: center;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-size: 10pt;
      margin-bottom: 20px;
    }
    canvas {
      width: 100% !important;
      max-height: 400px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>THE YAK GAUNTLET STATS</h1>
  <canvas id="timeChart"></canvas>

  <script>
    // Simulated data (replace with Firestore fetch in real app)
    const sampleEntries = [
      { time: "0 42.15", division: "EAST", name: "Ryan", date: new Date("2024-01-01") },
      { time: "0 47.83", division: "WEST", name: "Jack", date: new Date("2024-01-15") },
      { time: "0 38.00", division: "NORTH", name: "Henry", date: new Date("2024-02-01") },
      { time: "0 56.20", division: "SOUTH", name: "Ben", date: new Date("2024-03-10") },
      { time: "0 46.30", division: "EAST", name: "Chris", date: new Date("2024-04-01") }
    ];

    function parseTimeToSeconds(timeStr) {
      const [min, sec] = timeStr.trim().split(" ").map(parseFloat);
      return min * 60 + sec;
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = (seconds % 60).toFixed(2).padStart(5, '0');
      return `${String(min).padStart(2, '0')} ${sec}`;
    }

    function getDivisionColor(division) {
      const colors = {
        EAST: "#ff6384",
        WEST: "#36a2eb",
        NORTH: "#cc65fe",
        SOUTH: "#ffce56",
        Other: "#999999"
      };
      return colors[division] || "#888";
    }

    function drawChart(entries) {
      const divisionGroups = {};
      let allTimes = [];

      entries.forEach(entry => {
        const div = entry.division || "Other";
        const time = parseTimeToSeconds(entry.time);
        const date = entry.date;

        if (!divisionGroups[div]) divisionGroups[div] = [];
        divisionGroups[div].push({ x: date, y: time, name: entry.name, division: div });
        allTimes.push(time);
      });

      const mean = allTimes.reduce((a, b) => a + b, 0) / allTimes.length;
      const variance = allTimes.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / allTimes.length;
      const stdev = Math.sqrt(variance);

      const datasets = Object.entries(divisionGroups).map(([division, points]) => ({
        label: division,
        data: points,
        parsing: { xAxisKey: 'x', yAxisKey: 'y' },
        pointRadius: 5,
        backgroundColor: getDivisionColor(division),
        borderWidth: 1
      }));

      const ctx = document.getElementById("timeChart").getContext("2d");
      new Chart(ctx, {
        type: 'scatter',
        data: { datasets },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => {
                  const pt = ctx.raw;
                  return `${pt.name} (${pt.division}): ${formatTime(pt.y)}`;
                }
              }
            },
            legend: { display: true },
            annotation: {
              annotations: {
                highlight: {
                  type: 'box',
                  yMin: mean - stdev,
                  yMax: mean + stdev,
                  backgroundColor: 'rgba(255, 255, 0, 0.15)',
                  borderWidth: 0
                },
                mean: {
                  type: 'line',
                  yMin: mean,
                  yMax: mean,
                  borderColor: 'black',
                  borderWidth: 1,
                  label: {
                    content: 'Mean',
                    enabled: true,
                    position: 'end',
                    backgroundColor: 'black',
                    color: 'white'
                  }
                },
                plus1: {
                  type: 'line',
                  yMin: mean + stdev,
                  yMax: mean + stdev,
                  borderColor: 'green',
                  borderWidth: 1,
                  label: {
                    content: '+1σ',
                    enabled: true,
                    position: 'end',
                    backgroundColor: 'green',
                    color: 'white'
                  }
                },
                minus1: {
                  type: 'line',
                  yMin: mean - stdev,
                  yMax: mean - stdev,
                  borderColor: 'red',
                  borderWidth: 1,
                  label: {
                    content: '-1σ',
                    enabled: true,
                    position: 'end',
                    backgroundColor: 'red',
                    color: 'white'
                  }
                }
              }
            }
          },
          scales: {
            x: {
              type: 'time',
              time: { unit: 'month' },
              title: { display: false }
            },
            y: {
              ticks: {
                callback: value => formatTime(value)
              },
              title: { display: false }
            }
          }
        }
      });
    }

    drawChart(sampleEntries);
  </script>
</body>
</html>
