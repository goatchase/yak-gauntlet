<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YAK GAUNTLET STATS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #001f3f;
      font-size: 14px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      text-align: left; /* Left justify all text */
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>YAK GAUNTLET STATS</h1>
  <table>
    <thead>
      <tr>
        <th>Division</th>
        <th>Min Time</th>
        <th>Avg Time</th>
        <th>Max Time</th>
        <th>Leader</th>
      </tr>
    </thead>
    <tbody id="statsBody"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLIgqUBUH-9OLNbPihVrNmy7UaEKzDKZ0",
      authDomain: "goatchase-e9502.firebaseapp.com",
      projectId: "goatchase-e9502",
      storageBucket: "goatchase-e9502.appspot.com",
      messagingSenderId: "16998517478",
      appId: "1:16998517478:web:6386aff8c1d1da2accc927",
      measurementId: "G-YWLJGQG0XD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const statsBody = document.getElementById('statsBody');

    function parseTimeToSeconds(timeStr) {
      const [min, sec] = timeStr.trim().split(" ").map(parseFloat);
      return min * 60 + sec;
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = (seconds % 60).toFixed(2).padStart(5, '0');
      return `${String(min).padStart(2, '0')} ${sec}`;
    }

    async function renderStats() {
      const snapshot = await db.collection("entries").get();
      const entries = snapshot.docs.map(doc => doc.data());

      const statsMap = {};

      entries.forEach(entry => {
        const division = entry.division;
        const timeSec = parseTimeToSeconds(entry.time);

        if (!statsMap[division]) {
          statsMap[division] = {
            times: [],
            leaderTime: timeSec,
            leaderName: entry.name
          };
        }

        statsMap[division].times.push(timeSec);

        if (timeSec < statsMap[division].leaderTime) {
          statsMap[division].leaderTime = timeSec;
          statsMap[division].leaderName = entry.name;
        }
      });

      const statsArray = Object.entries(statsMap).map(([division, data]) => {
        const times = data.times;
        const avg = times.reduce((a, b) => a + b, 0) / times.length;
        return {
          division,
          min: Math.min(...times),
          avg,
          max: Math.max(...times),
          leader: data.leaderName
        };
      });

      // Sort by average time ascending
      statsArray.sort((a, b) => a.avg - b.avg);

      statsBody.innerHTML = statsArray.map(stat => `
        <tr>
          <td>${stat.division}</td>
          <td>${formatTime(stat.min)}</td>
          <td>${formatTime(stat.avg)}</td>
          <td>${formatTime(stat.max)}</td>
          <td>${stat.leader}</td>
        </tr>
      `).join('');
    }

    renderStats();
  </script>
</body>
</html>
