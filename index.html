    outline: none;

    text-align: left;

    background-color: #fafafa;
  }
  tbody tr.leader {
    background-color: #d4f7d4; /* mint green */

  tbody tr.division-leader:not(.leader) {
    background-color: #cce5ff; /* light blue */
  }
  tbody tr.today-entry:not(.leader):not(.division-leader) {
    background-color: #fff8b3; /* light yellow */
  }

    margin-left: 5px;
    font-weight: bold;
    font-size: 0.9em;
    padding: 0 5px;
    border-radius: 4px;
    user-select: none;
  }
  .stopwatch.gold {
    color: #b8860b;
  }
  .stopwatch.blue {
    color: #004085;
  }

    display: none;
    width: 180px;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-left: 5px;
  }
  .delete-button {
    background: #dc3545;
    color: white;
    border: none;
    padding: 4px 8px;
    border-radius: 4px;
    cursor: pointer;

    background: #a71d2a;

      <input id="name" type="text" required />
    </div>
    <div>
      <label for="division">Division:</label>
      <select id="division" required>
        <option value="" disabled selected>Select Division</option>
        <option value="East">East</option>
        <option value="West">West</option>
        <option value="Other">Other</option>
      </select>
      <input id="divisionManual" type="text" placeholder="Enter Division" />
    </div>
    <div>
      <label for="category">Category:</label>
      <select id="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Pro">Pro</option>
        <option value="Amateur">Amateur</option>
        <option value="Other">Other</option>
      </select>
      <input id="categoryManual" type="text" placeholder="Enter Category" />
    </div>
    <div>
      <label for="time">Time (mm ss.ss):</label>
      <input id="time" type="text" placeholder="e.g. 02 34.56" required pattern="^\d{2} \d{2}\.\d{2}$" title="Format: mm ss.ss" />
    </div>
    <div>
      <label for="date">Date:</label>
      <input id="date" type="date" required />
    </div>
    <button type="submit">Add Entry</button>
  </form>

  <div id="controls">
    <input type="text" id="searchInput" placeholder="Search by Name" />
    <select id="divisionFilter"><option>All</option></select>
    <select id="categoryFilter"><option>All</option></select>
    <button id="editButton">Edit</button>
    <button id="unfilterButton">Unfilter</button>
  </div>

  <table id="scoreboard">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Division</th>
        <th>Category</th>
        <th>Time</th>
        <th>Date</th>
        <th id="actionHeader" style="display:none;">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const firebaseConfig = {
        apiKey: "AIzaSyCLIgqUBUH-9OLNbPihVrNmy7UaEKzDKZ0",
        authDomain: "goatchase-e9502.firebaseapp.com",
        projectId: "goatchase-e9502",
        storageBucket: "goatchase-e9502.appspot.com",
        messagingSenderId: "16998517478",
        appId: "1:16998517478:web:6386aff8c1d1da2accc927",
        measurementId: "G-YWLJGQG0XD"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const entriesCollection = db.collection("entries");

      const form = document.getElementById('entryForm');
      const scoreboard = document.getElementById('scoreboard').querySelector('tbody');
      const editButton = document.getElementById('editButton');
      const unfilterButton = document.getElementById('unfilterButton');
      const searchInput = document.getElementById('searchInput');
      const divisionFilter = document.getElementById('divisionFilter');
      const categoryFilter = document.getElementById('categoryFilter');
      const actionHeader = document.getElementById('actionHeader');
      const divisionSelect = document.getElementById('division');
      const categorySelect = document.getElementById('category');
      const divisionManual = document.getElementById('divisionManual');
      const categoryManual = document.getElementById('categoryManual');

      let entries = [];
      let isEditMode = false;
      const editPassword = "benjaminmintz1";

      function toggleManualInputs() {
        divisionManual.style.display = (divisionSelect.value === 'Other') ? 'inline-block' : 'none';
        categoryManual.style.display = (categorySelect.value === 'Other') ? 'inline-block' : 'none';
      }

      divisionSelect.addEventListener('change', toggleManualInputs);
      categorySelect.addEventListener('change', toggleManualInputs);

      function formatDate(input) {
        const d = new Date(input);
        return `${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}/${d.getFullYear()}`;
      }

      function parseTimeToSeconds(timeStr) {
        const parts = timeStr.trim().split(" ");
        if (parts.length !== 2) return NaN;
        const [min, sec] = parts.map(parseFloat);
        return min * 60 + sec;
      }

      function formatTime(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = (seconds % 60).toFixed(2).padStart(5, '0');
        return `${String(min).padStart(2,'0')} ${sec}`;
      }

      function getDaysSince(dateStr) {
        const date = new Date(dateStr);
        const now = new Date();
        const diffTime = now - date;
        return Math.floor(diffTime / (1000 * 60 * 60 * 24));
      }

      function updateFilterOptions() {
        const divisions = [...new Set(entries.map(e => e.division))].sort();
        const categories = [...new Set(entries.map(e => e.category))].sort();

        divisionFilter.innerHTML = '<option value="All">All</option>' +
          divisions.map(d => `<option value="${d}">${d}</option>`).join('');
        categoryFilter.innerHTML = '<option value="All">All</option>' +
          categories.map(c => `<option value="${c}">${c}</option>`).join('');

        divisionSelect.innerHTML = '<option value="" disabled>Select Division</option>' +
          divisions.map(d => `<option value="${d}">${d}</option>`).join('') +
          '<option value="Other">Other</option>';

        categorySelect.innerHTML = '<option value="" disabled>Select Category</option>' +
          categories.map(c => `<option value="${c}">${c}</option>`).join('') +
          '<option value="Other">Other</option>';

        toggleManualInputs();
      }

      async function renderScoreboard() {
        scoreboard.innerHTML = '';
        let bestOverall = null;
        const bestByDivision = {};
        const todayStr = new Date().toISOString().split('T')[0];

        entries.forEach(entry => {
          entry.totalSeconds = parseTimeToSeconds(entry.time);
          if (!bestOverall || entry.totalSeconds < bestOverall.totalSeconds) bestOverall = entry;
          if (!bestByDivision[entry.division] || entry.totalSeconds < bestByDivision[entry.division].totalSeconds) {
            bestByDivision[entry.division] = entry;
          }
        });

        entries.sort((a, b) => a.totalSeconds - b.totalSeconds);

        const filteredEntries = entries.filter(entry =>
          entry.name.toUpperCase().includes(searchInput.value.toUpperCase()) &&
          (divisionFilter.value === 'All' || entry.division === divisionFilter.value) &&
          (categoryFilter.value === 'All' || entry.category === categoryFilter.value)
        );

        filteredEntries.forEach((entry, index) => {
          const row = document.createElement('tr');
          const isToday = entry.date === todayStr;
          const isLeader = entry === bestOverall;
          const isDivisionLeader = bestByDivision[entry.division] === entry;

          if (isLeader) row.classList.add('leader');
          else if (isDivisionLeader) row.classList.add('division-leader');
          if (isToday) row.classList.add('today-entry');

          const daysSince = getDaysSince(entry.date);
          let iconHTML = '';

          if (isLeader) iconHTML = `<span class="stopwatch gold" title="Days since: ${daysSince}">🥇${daysSince} days</span>`;
          else if (isDivisionLeader) iconHTML = `<span class="stopwatch blue" title="Days since: ${daysSince}">⏱️${daysSince} days</span>`;

          row.innerHTML = `
            <td>${index + 1}</td>
            <td contenteditable="${isEditMode}">${entry.name}</td>
            <td contenteditable="${isEditMode}">${entry.division}</td>
            <td contenteditable="${isEditMode}">${entry.category}</td>
            <td contenteditable="${isEditMode}">${formatTime(entry.totalSeconds)} ${iconHTML}</td>
            <td contenteditable="${isEditMode}">${formatDate(entry.date)}</td>
            <td style="display: ${isEditMode ? 'table-cell' : 'none'}">
              <button class="delete-button" data-id="${entry.id}">Delete</button>
            </td>
          `;
          scoreboard.appendChild(row);
        });

        actionHeader.style.display = isEditMode ? 'table-cell' : 'none';

        updateFilterOptions();

        document.querySelectorAll('.delete-button').forEach(button => {
          button.addEventListener('click', (e) => {
            const entryId = e.target.dataset.id;
            deleteEntry(entryId);
          });
        });
      }

      async function fetchEntries() {
        const snapshot = await entriesCollection.get();
        entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderScoreboard();
      }

      async function addEntry(entry) {
        await entriesCollection.add(entry);
        fetchEntries();
      }

      async function deleteEntry(id) {
        if (confirm("Delete this entry?")) {
          await entriesCollection.doc(id).delete();
          fetchEntries();
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();

        let division = divisionSelect.value;
        if (division === 'Other') {
          division = divisionManual.value.trim();
          if (!division) {
            alert("Please enter a division.");
            return;
          }
        }

        let category = categorySelect.value;
        if (category === 'Other') {
          category = categoryManual.value.trim();
          if (!category) {
            alert("Please enter a category.");
            return;
          }
        }

        const time = document.getElementById('time').value.trim();
        const dateInput = document.getElementById('date').value;
        const dateRaw = new Date(dateInput);
        const correctedDate = new Date(dateRaw.getTime() + Math.abs(dateRaw.getTimezoneOffset() * 60000));
        const dateString = correctedDate.toISOString().split('T')[0];

        if (!name || !division || !category || !time || !dateRaw) {
          alert("Please fill in all fields.");
          return;
        }

        await addEntry({ name, division, category, time, date: dateString });
        form.reset();
        toggleManualInputs();
      });

      editButton.addEventListener('click', () => {
        if (!isEditMode) {
          const input = prompt("Enter edit password:");
          if (input !== editPassword) {
            alert("Incorrect password.");
            return;
          }
        }
        isEditMode = !isEditMode;
        editButton.textContent = isEditMode ? "Done" : "Edit";
        renderScoreboard();
      });

      unfilterButton.addEventListener('click', () => {
        divisionFilter.value = 'All';
        categoryFilter.value = 'All';
        renderScoreboard();
      });

      searchInput.addEventListener('input', renderScoreboard);
      divisionFilter.addEventListener('change', renderScoreboard);
      categoryFilter.addEventListener('change', renderScoreboard);

      fetchEntries();
      toggleManualInputs();
    });
  </script>
</body>
</html>

        actionHeader.style.display = isEditMode ? 'table-cell' : 'none';

        updateFilterOptions();

        document.querySelectorAll('.delete-button').forEach(button => {
          button.addEventListener('click', (e) => {
            const entryId = e.target.dataset.id;
            deleteEntry(entryId);
          });
        });
      }

      async function fetchEntries() {
        const snapshot = await entriesCollection.get();
        entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderScoreboard();
      }

      async function addEntry(entry) {
        await entriesCollection.add(entry);
        fetchEntries();
      }

      async function deleteEntry(id) {
        if (confirm("Delete this entry?")) {
          await entriesCollection.doc(id).delete();
          fetchEntries();
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();

        let division = divisionSelect.value;
        if (division === 'Other') {
          division = divisionManual.value.trim();
          if (!division) {
            alert("Please enter a division.");
            return;
          }
        }

        let category = categorySelect.value;
        if (category === 'Other') {
          category = categoryManual.value.trim();
          if (!category) {
            alert("Please enter a category.");
            return;
          }
        }

        const time = document.getElementById('time').value.trim();
        const dateInput = document.getElementById('date').value;
        const dateRaw = new Date(dateInput);
        const correctedDate = new Date(dateRaw.getTime() + Math.abs(dateRaw.getTimezoneOffset() * 60000));
        const dateString = correctedDate.toISOString().split('T')[0];

        if (!name || !division || !category || !time || !dateRaw) {
          alert("Please fill in all fields.");
          return;
        }

        await addEntry({ name, division, category, time, date: dateString });
        form.reset();
        toggleManualInputs();
      });

      editButton.addEventListener('click', () => {
        if (!isEditMode) {
          const input = prompt("Enter edit password:");
          if (input !== editPassword) {
            alert("Incorrect password.");
            return;
          }
        }
        isEditMode = !isEditMode;
        editButton.textContent = isEditMode ? "Done" : "Edit";
        renderScoreboard();
      });

      unfilterButton.addEventListener('click', () => {
        divisionFilter.value = 'All';
        categoryFilter.value = 'All';
        renderScoreboard();
      });

      searchInput.addEventListener('input', renderScoreboard);
      divisionFilter.addEventListener('change', renderScoreboard);
      categoryFilter.addEventListener('change', renderScoreboard);

      fetchEntries();
      toggleManualInputs();
    });
  </script>
</body>
</html>
