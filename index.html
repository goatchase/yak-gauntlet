<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THE YAK GAUNTLET</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
      text-transform: uppercase;
      font-size: 12pt;
      color: #001f3f;
    }
    h1 {
      font-size: 20pt;
      text-align: center;
      color: #001f3f;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-style: italic;
      font-size: 10pt;
      margin-bottom: 20px;
      color: #001f3f;
    }
    form input, form select, form button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
      vertical-align: middle;
    }
    form button {
      background-color: #990000;
      color: white;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }
    button.edit-button, button.unfilter-button, button.open-stats-button {
      margin: 5px 5px 5px 0;
      padding: 10px 16px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      vertical-align: middle;
    }
    button.edit-button:hover, button.unfilter-button:hover, button.open-stats-button:hover {
      background-color: #0056b3;
    }
    #filterControls {
      margin-top: 15px;
      margin-bottom: 15px;
    }
    #filterControls select, #filterControls input {
      margin-right: 10px;
      padding: 6px;
      font-size: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      font-weight: bold;
      background-color: #f4f4f4;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .leader {
      background-color: #ccffcc !important;
    }
    .division-leader {
      background-color: #dceeff !important;
    }
    .today-entry {
      background-color: #fffacd !important;
    }
    .stopwatch {
      font-size: 1em;
      margin-left: 6px;
    }
    .gold { color: gold; }
    .blue { color: #3399ff; }
  </style>
</head>
<body>

  <h1>THE YAK GAUNTLET</h1>
  <div class="subtitle">CORNHOLE • SOCCER • WIFFLE • FOOTBALL • BASKETBALL • SP@#$%&</div>

  <form id="entryForm">
    <input id="name" placeholder="Name" required />
    <select id="division" required>
      <option value="" disabled selected>Select Division</option>
    </select>
    <select id="category" required>
      <option value="" disabled selected>Select Category</option>
    </select>
    <input id="time" placeholder="Time (mm ss.ss)" required />
    <input id="date" type="date" required />
    <button type="submit">Submit</button>

    <button id="editButton" class="edit-button" type="button">Edit</button>
    <button id="unfilterButton" class="unfilter-button" type="button">Unfilter</button>
    <button id="openStatsButton" class="open-stats-button" type="button">Stats</button>
  </form>

  <div id="filterControls">
    <select id="divisionFilter"><option value="All">All</option></select>
    <select id="categoryFilter"><option value="All">All</option></select>
    <input id="searchInput" type="search" placeholder="Search name" />
  </div>

  <table id="scoreboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Division</th>
        <th>Category</th>
        <th>Time</th>
        <th>Date</th>
        <th id="actionHeader" style="display: none;">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const firebaseConfig = {
        apiKey: "AIzaSyCLIgqUBUH-9OLNbPihVrNmy7UaEKzDKZ0",
        authDomain: "goatchase-e9502.firebaseapp.com",
        projectId: "goatchase-e9502",
        storageBucket: "goatchase-e9502.appspot.com",
        messagingSenderId: "16998517478",
        appId: "1:16998517478:web:6386aff8c1d1da2accc927",
        measurementId: "G-YWLJGQG0XD"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const entriesCollection = db.collection("entries");

      const form = document.getElementById('entryForm');
      const scoreboard = document.getElementById('scoreboard').querySelector('tbody');
      const editButton = document.getElementById('editButton');
      const unfilterButton = document.getElementById('unfilterButton');
      const openStatsButton = document.getElementById('openStatsButton');
      const searchInput = document.getElementById('searchInput');
      const divisionFilter = document.getElementById('divisionFilter');
      const categoryFilter = document.getElementById('categoryFilter');
      const actionHeader = document.getElementById('actionHeader');
      const divisionSelect = document.getElementById('division');
      const categorySelect = document.getElementById('category');

      let entries = [];
      let isEditMode = false;
      const editPassword = "benjaminmintz1";

      function formatDate(input) {
        const d = new Date(input);
        return `${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}/${d.getFullYear()}`;
      }

      function parseTimeToSeconds(timeStr) {
        const parts = timeStr.trim().split(" ");
        if (parts.length !== 2) return NaN;
        const [min, sec] = parts.map(parseFloat);
        return min * 60 + sec;
      }

      function formatTime(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = (seconds % 60).toFixed(2).padStart(5, '0');
        return `${String(min).padStart(2,'0')} ${sec}`;
      }

      function updateFilterOptions() {
        const divisions = [...new Set(entries.map(e => e.division))].sort();
        const categories = [...new Set(entries.map(e => e.category))].sort();

        divisionFilter.innerHTML = '<option value="All">All</option>' +
          divisions.map(d => `<option value="${d}">${d}</option>`).join('');
        categoryFilter.innerHTML = '<option value="All">All</option>' +
          categories.map(c => `<option value="${c}">${c}</option>`).join('');

        divisionSelect.innerHTML = '<option value="" disabled selected>Select Division</option>' +
          divisions.map(d => `<option value="${d}">${d}</option>`).join('');
        categorySelect.innerHTML = '<option value="" disabled selected>Select Category</option>' +
          categories.map(c => `<option value="${c}">${c}</option>`).join('');
      }

      function renderScoreboard() {
        const divisionVal = divisionFilter.value;
        const categoryVal = categoryFilter.value;
        const searchVal = searchInput.value.trim().toLowerCase();

        let filtered = entries.filter(e => {
          const matchDivision = divisionVal === "All" || e.division === divisionVal;
          const matchCategory = categoryVal === "All" || e.category === categoryVal;
          const matchSearch = e.name.toLowerCase().includes(searchVal);
          return matchDivision && matchCategory && matchSearch;
        });

        filtered.sort((a, b) => parseTimeToSeconds(a.time) - parseTimeToSeconds(b.time));

        scoreboard.innerHTML = '';
        filtered.forEach((entry, idx) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${idx + 1}</td>
            <td>${entry.name}</td>
            <td>${entry.division}</td>
            <td>${entry.category}</td>
            <td>${entry.time}</td>
            <td>${formatDate(entry.date)}</td>
          `;
          scoreboard.appendChild(tr);
        });
      }

      function fetchEntries() {
        entriesCollection.get().then(snapshot => {
          entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          updateFilterOptions();
          renderScoreboard();
        });
      }

      form.addEventListener('submit', e => {
        e.preventDefault();
        const name = form.name.value.trim();
        const division = form.division.value;
        const category = form.category.value;
        const time = form.time.value.trim();
        const date = form.date.value;

        if (!name || !division || !category || !time || !date) {
          alert("Please fill out all fields");
          return;
        }

        const timeSeconds = parseTimeToSeconds(time);
        if (isNaN(timeSeconds)) {
          alert("Time must be in mm ss.ss format");
          return;
        }

        entriesCollection.add({ name, division, category, time, date })
          .then(() => {
            form.reset();
            fetchEntries();
          })
          .catch(console.error);
      });

      editButton.addEventListener('click', () => {
        const pw = prompt("Enter edit mode password:");
        if (pw === editPassword) {
          isEditMode = !isEditMode;
          alert(isEditMode ? "Edit mode enabled" : "Edit mode disabled");
          actionHeader.style.display = isEditMode ? "table-cell" : "none";
        } else {
          alert("Incorrect password");
        }
      });

      unfilterButton.addEventListener('click', () => {
        divisionFilter.value = "All";
        categoryFilter.value = "All";
        searchInput.value = "";
        renderScoreboard();
      });

      openStatsButton.addEventListener('click', () => {
        window.open('stats.html', '_blank');
      });

      divisionFilter.addEventListener('change', renderScoreboard);
      categoryFilter.addEventListener('change', renderScoreboard);
      searchInput.addEventListener('input', renderScoreboard);

      fetchEntries();
    });
  </script>

</body>
</html>
