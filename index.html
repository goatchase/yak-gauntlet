<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE YAK GAUNTLET</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #001f3f;
      text-transform: uppercase;
      font-size: 12pt;
    }
    h1 {
      font-size: 20pt;
      text-align: center;
      color: #001f3f;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-style: italic;
      font-size: 10pt;
      margin-bottom: 20px;
      color: #001f3f;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    form input, form select {
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #fff9c4; /* light yellow */
    }
    #formButtons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #formButtons button {
      background-color: #990000;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    #formButtons button:hover {
      background-color: #770000;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }
    .top-controls {
      display: none; /* hidden since buttons are now moved */
    }
    select, input[type="search"] {
      padding: 5px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      table-layout: auto;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      font-weight: bold;
      background-color: #f4f4f4;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .leader {
      background-color: #ccffcc !important;
    }
    .division-leader {
      background-color: #dceeff !important;
    }
    .today-entry {
      background-color: #fffacd !important;
    }
    .stopwatch {
      font-size: 1em;
      margin-left: 6px;
    }
    .gold { color: gold; }
    .blue { color: #3399ff; }
    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }
      .filters {
        flex-direction: column;
        width: 100%;
        gap: 5px;
      }
      .filter-group {
        width: 100%;
      }
      #formButtons {
        flex-direction: column;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>THE YAK GAUNTLET</h1>
  <div class="subtitle">CORNHOLE • SOCCER • WIFFLE • FOOTBALL • BASKETBALL • SP@#$%&</div>

  <form id="entryForm">
    <input id="name" placeholder="Name" required />
    <select id="division" required>
      <option value="" disabled selected>Select Division</option>
    </select>
    <select id="category" required>
      <option value="" disabled selected>Select Category</option>
    </select>
    <input id="time" placeholder="Time (mm ss.ss)" required />
    <input id="date" type="date" required />
    <div id="formButtons">
      <button type="submit">Submit</button>
      <button type="button" id="editButton">Edit</button>
      <button type="button" id="unfilterButton">Unfilter</button>
      <button type="button" id="openStatsButton">Stats</button>
    </div>
  </form>

  <div class="top-bar">
    <div class="filters">
      <div class="filter-group">
        <label for="divisionFilter">Division</label>
        <select id="divisionFilter"><option value="All">All</option></select>
      </div>
      <div class="filter-group">
        <label for="categoryFilter">Category</label>
        <select id="categoryFilter"><option value="All">All</option></select>
      </div>
    </div>
    <div class="top-controls">
      <input id="searchInput" type="search" placeholder="Search name" />
    </div>
  </div>

  <table id="scoreboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Division</th>
        <th>Category</th>
        <th>Time</th>
        <th>Date</th>
        <th id="actionHeader" style="display: none;">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase + Script remains unchanged -->
  <script>
    // your original JS code stays the same (already posted above)
  </script>

</body>
</html>
