<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THE YAK GAUNTLET</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }
    select {
      min-width: 150px;
      height: 110px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      padding: 4px;
      user-select: none;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #222;
      color: white;
      font-weight: 700;
    }
    tr.leader {
      background-color: #d7f0d1; /* light green highlight */
      font-weight: 700;
    }
    canvas {
      display: block;
      margin: 20px auto;
      max-width: 90%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>THE YAK GAUNTLET</h1>
  <div class="filters">
    <div>
      <label for="divisionFilter"><strong>Division Filter</strong><br />
        <select id="divisionFilter" multiple size="5"></select>
      </label>
    </div>
    <div>
      <label for="nameFilter"><strong>Name Filter</strong><br />
        <select id="nameFilter" multiple size="5"></select>
      </label>
    </div>
  </div>
  <canvas id="timeChart"></canvas>
  <table id="statsTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Division</th>
        <th># Runs</th>
        <th>Min Time</th>
        <th>Avg Time</th>
        <th>Max Time</th>
        <th>Fastest</th>
        <th>Slowest</th>
      </tr>
    </thead>
    <tbody>
      <!-- Stats rows inserted dynamically -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Chart.js & plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>

  <script>
    Chart.register(window['chartjs-plugin-annotation']);

    const firebaseConfig = {
      apiKey: "AIzaSyCLIgqUBUH-9OLNbPihVrNmy7UaEKzDKZ0",
      authDomain: "goatchase-e9502.firebaseapp.com",
      projectId: "goatchase-e9502",
      storageBucket: "goatchase-e9502.appspot.com",
      messagingSenderId: "16998517478",
      appId: "1:16998517478:web:6386aff8c1d1da2accc927",
      measurementId: "G-YWLJGQG0XD"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let chartInstance = null;
    let allEntries = [];

    function parseTimeToSeconds(timeStr) {
      const parts = timeStr.trim().split(" ");
      if (parts.length !== 2) return NaN;
      const [min, sec] = parts.map(parseFloat);
      return min * 60 + sec;
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = (seconds % 60).toFixed(2).padStart(5, '0');
      return `${String(min).padStart(2, '0')} ${sec}`;
    }

    function parseDate(entry) {
      return entry.date?.toDate?.() || new Date(entry.date);
    }

    function getDivisionColor(division) {
      const colors = {
        "EAST": "#ff6384",
        "WEST": "#36a2eb",
        "NORTH": "#cc65fe",
        "SOUTH": "#ffce56",
        "Other": "#999999",
      };
      return colors[division] || `hsl(${Math.random() * 360}, 70%, 60%)`;
    }

    async function fetchAndPrepareData() {
      const snapshot = await db.collection("entries").get();
      allEntries = snapshot.docs.map(doc => doc.data());

      populateFilters(allEntries);
      updateAll();
    }

    function populateFilters(entries) {
      const divisionSet = new Set(entries.map(e => e.division));
      const nameSet = new Set(entries.map(e => e.name));
      const divisionSelect = document.getElementById("divisionFilter");
      const nameSelect = document.getElementById("nameFilter");

      // Insert "All" option + all options selected by default
      divisionSelect.innerHTML = '<option value="All" selected>All</option>' +
        [...divisionSet].sort().map(d => `<option value="${d}" selected>${d}</option>`).join('');
      nameSelect.innerHTML = '<option value="All" selected>All</option>' +
        [...nameSet].sort().map(n => `<option value="${n}" selected>${n}</option>`).join('');
    }

    document.getElementById("divisionFilter").addEventListener("change", () => {
      updateNameOptions();
      updateAll();
    });

    document.getElementById("nameFilter").addEventListener("change", updateAll);

    function updateNameOptions() {
      const divisionSelect = document.getElementById("divisionFilter");
      const selectedDivisions = [...divisionSelect.selectedOptions].map(o => o.value);
      let filtered = selectedDivisions.includes("All") ? allEntries : allEntries.filter(e => selectedDivisions.includes(e.division));
      const nameSet = new Set(filtered.map(e => e.name));
      const nameSelect = document.getElementById("nameFilter");

      // Preserve "All" selected
      nameSelect.innerHTML = '<option value="All" selected>All</option>' +
        [...nameSet].sort().map(n => `<option value="${n}" selected>${n}</option>`).join('');
    }

    function getFilteredEntries() {
      const divisionSelect = document.getElementById("divisionFilter");
      const nameSelect = document.getElementById("nameFilter");
      const selectedDivisions = [...divisionSelect.selectedOptions].map(o => o.value);
      const selectedNames = [...nameSelect.selectedOptions].map(o => o.value);

      return allEntries.filter(entry => {
        const divisionMatch = selectedDivisions.includes("All") || selectedDivisions.includes(entry.division);
        const nameMatch = selectedNames.includes("All") || selectedNames.includes(entry.name);
        return divisionMatch && nameMatch;
      });
    }

    function updateAll() {
      const filtered = getFilteredEntries();
      updateChart(filtered);
      updateStats(filtered);
    }

    function updateChart(entries) {
      const divisionGroups = {};
      entries.forEach(entry => {
        const div = entry.division || "Other";
        if (!divisionGroups[div]) divisionGroups[div] = [];
        divisionGroups[div].push({
          x: parseDate(entry),
          y: parseTimeToSeconds(entry.time),
          name: entry.name,
          division: div,
        });
      });

      // Compute mean and std dev for all filtered data
      const yValues = entries.map(e => parseTimeToSeconds(e.time)).filter(v => !isNaN(v));
      if (yValues.length === 0) {
        if (chartInstance) chartInstance.destroy();
        return;
      }
      const mean = yValues.reduce((a, b) => a + b, 0) / yValues.length;
      const stdev = Math.sqrt(yValues.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / yValues.length);

      const chartDatasets = Object.entries(divisionGroups).map(([division, points]) => ({
        label: division,
        data: points,
        parsing: { xAxisKey: 'x', yAxisKey: 'y' },
        pointRadius: 5,
        backgroundColor: getDivisionColor(division),
        borderWidth: 1,
      }));

      const ctx = document.getElementById("timeChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'scatter',
        data: { datasets: chartDatasets },
        options: {
          responsive: true,
          plugins: {
            annotation: {
              annotations: {
                highlightBand: {
                  type: 'box',
                  yMin: mean - stdev,
                  yMax: mean + stdev,
                  backgroundColor: 'rgba(255, 255, 0, 0.15)', // soft yellow
                  borderWidth: 0
                },
                meanLine: {
                  type: 'line',
                  yMin: mean,
                  yMax: mean,
                  borderColor: 'black',
                  borderWidth: 1,
                  label: {
                    content: 'Mean',
                    enabled: true,
                    position: 'end',
                    backgroundColor: 'black',
                    color: 'white'
                  }
                },
                plus1Line: {
                  type: 'line',
                  yMin: mean + stdev,
                  yMax: mean + stdev,
                  borderColor: 'green',
                  borderWidth: 1,
                  label: {
                    content: '+1σ',
                    enabled: true,
                    position: 'end',
                    backgroundColor: 'green',
                    color: 'white'
                  }
                },
                minus1Line: {
                  type: 'line',
                  yMin: mean - stdev,
                  yMax: mean - stdev,
                  borderColor: 'red',
                  borderWidth: 1,
                  label: {
                    content: '-1σ',
                    enabled: true,
                    position: 'end',
                    backgroundColor: 'red',
                    color: 'white'
                  }
                }
              }
            },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const pt = ctx.raw;
                  return `${pt.name} (${pt.division}): ${formatTime(pt.y)}`;
                }
              }
            },
            legend: { display: false }
          },
          scales: {
            x: {
              type: 'time',
              time: { unit: 'month' },
              grid: {
                color: '#ccc',
                borderColor: '#aaa',
                tickColor: '#aaa',
                drawTicks: true,
                drawOnChartArea: true,
              }
            },
            y: {
              title: { display: false }
            }
          }
        }
      });
    }

    function updateStats(entries) {
      const groups = {};
      entries.forEach(entry => {
        const key = entry.division;
        const timeSec = parseTimeToSeconds(entry.time);
        if (!groups[key]) groups[key] = { name: key, times: [], names: [] };
        groups[key].times.push(timeSec);
        groups[key].names.push({ time: timeSec, name: entry.name });
      });

      const groupArray = Object.values(groups).sort((a, b) => Math.min(...a.times) - Math.min(...b.times));
      const tbody = document.querySelector("#statsTable tbody");
      tbody.innerHTML = "";

      let overallFastest = null;
      entries.forEach(entry => {
        const time = parseTimeToSeconds(entry.time);
        if (!overallFastest || time < overallFastest.time) {
          overallFastest = { group: entry.division, time, name: entry.name };
        }
      });

      groupArray.forEach((group, idx) => {
        const minTime = Math.min(...group.times);
        const maxTime = Math.max(...group.times);
        const avgTime = group.times.reduce((a, b) => a + b, 0) / group.times.length;
        const fastestEntry = group.names.find(n => n.time === minTime);
        const slowestEntry = group.names.find(n => n.time === maxTime);
        const isLeader = group.name === overallFastest.group && minTime === overallFastest.time;

        const tr = document.createElement("tr");
        if (isLeader) tr.classList.add("leader");

        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td>${group.name}</td>
          <td>${group.times.length}</td>
          <td>${formatTime(minTime)}</td>
          <td>${formatTime(avgTime)}</td>
          <td>${formatTime(maxTime)}</td>
          <td>${fastestEntry?.name || ''}</td>
          <td>${slowestEntry?.name || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    fetchAndPrepareData();
  </script>
</body>
</html>
