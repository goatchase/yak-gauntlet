<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YAK GAUNTLET SCOREBOARD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    tr.leader {
      background-color: #d0f5c8; /* mint green */
    }
    tr.today-entry {
      background-color: #fffac8; /* light yellow */
    }
    .icon {
      margin-left: 8px;
      font-size: 0.9em;
    }
    .icon.gold {
      color: goldenrod;
      font-weight: bold;
    }
    .icon.blue {
      color: steelblue;
    }
  </style>
</head>
<body>
  <h1>YAK GAUNTLET SCOREBOARD</h1>

  <label for="divisionFilter">Division:</label>
  <select id="divisionFilter">
    <option>All</option>
    <option>Open</option>
    <option>Masters</option>
    <option>Teens</option>
    <option>Other</option>
  </select>

  <label for="categoryFilter">Category:</label>
  <select id="categoryFilter">
    <option>All</option>
    <option>RX</option>
    <option>Scaled</option>
    <option>Other</option>
  </select>

  <input type="text" id="searchInput" placeholder="Search by name">

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Division</th>
        <th>Category</th>
        <th>Time</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="scoreboard"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const scoreboard = document.getElementById("scoreboard");
    const divisionFilter = document.getElementById("divisionFilter");
    const categoryFilter = document.getElementById("categoryFilter");
    const searchInput = document.getElementById("searchInput");

    let entries = [];

    divisionFilter.addEventListener("change", renderTable);
    categoryFilter.addEventListener("change", renderTable);
    searchInput.addEventListener("input", renderTable);

    db.collection("entries").onSnapshot(snapshot => {
      entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderTable();
    });

    function parseTimeToSeconds(timeStr) {
      const [min, sec] = timeStr.split(":").map(Number);
      return min * 60 + sec;
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString();
    }

    function getDaysSince(dateStr) {
      const past = new Date(dateStr);
      const today = new Date();
      const diff = Math.floor((today - past) / (1000 * 60 * 60 * 24));
      return diff;
    }

    function renderTable() {
      let filtered = entries.slice();
      if (divisionFilter.value !== 'All') {
        filtered = filtered.filter(e => e.division === divisionFilter.value);
      }
      if (categoryFilter.value !== 'All') {
        filtered = filtered.filter(e => e.category === categoryFilter.value);
      }
      const search = searchInput.value.toLowerCase();
      if (search) {
        filtered = filtered.filter(e => e.name.toLowerCase().includes(search));
      }

      filtered.sort((a, b) => parseTimeToSeconds(a.time) - parseTimeToSeconds(b.time));

      // Determine overall and division leaders
      const overallLeaderTime = filtered.length > 0 ? parseTimeToSeconds(filtered[0].time) : null;
      const divisionLeaders = {};
      filtered.forEach(entry => {
        const t = parseTimeToSeconds(entry.time);
        if (!divisionLeaders[entry.division] || t < divisionLeaders[entry.division].time) {
          divisionLeaders[entry.division] = { time: t, date: entry.date };
        }
      });

      scoreboard.innerHTML = '';
      filtered.forEach((e, index) => {
        const tr = document.createElement("tr");
        const t = parseTimeToSeconds(e.time);
        const daysSince = getDaysSince(e.date);

        const isOverallLeader = t === overallLeaderTime;
        const isDivisionLeader = divisionLeaders[e.division]?.time === t;

        if (isOverallLeader) tr.classList.add("leader");

        const entryDate = new Date(e.date);
        const today = new Date();
        if (entryDate.toDateString() === today.toDateString()) {
          tr.classList.add("today-entry");
        }

        let iconHTML = "";
        if (isOverallLeader) {
          iconHTML = `<span class="icon gold" title="Overall Leader">ü•á ${daysSince} DAYS</span>`;
        } else if (isDivisionLeader) {
          iconHTML = `<span class="icon blue" title="Division Leader">‚è±Ô∏è ${daysSince} DAYS</span>`;
        }

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${e.name}</td>
          <td>${e.division}</td>
          <td>${e.category}</td>
          <td>${e.time} ${iconHTML}</td>
          <td>${formatDate(e.date)}</td>
        `;
        scoreboard.appendChild(tr);
      });
    }
  </script>
</body>
</html>
