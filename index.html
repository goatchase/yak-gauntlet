<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>THE YAK GAUNTLET</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
    color: #001f3f;
    text-transform: uppercase;
    font-size: 12pt;
  }
  h1 {
    font-size: 20pt;
    text-align: center;
    color: #001f3f;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .subtitle {
    text-align: center;
    font-style: italic;
    font-size: 10pt;
    margin-bottom: 20px;
    color: #001f3f;
  }
  form {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
    align-items: center;
  }
  form input, form select, form button {
    padding: 10px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
    text-transform: none;
  }
  form button {
    background-color: #990000;
    color: white;
    cursor: pointer;
  }
  form button:hover {
    background-color: #770000;
  }
  #customDivision, #customCategory {
    display: none;
    width: 150px;
    margin-left: 8px;
  }
  .top-bar {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    align-items: flex-start;
    margin-bottom: 10px;
  }
  .filters {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .filter-group {
    display: flex;
    flex-direction: column;
    font-size: 0.9em;
  }
  .top-controls {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: flex-end;
  }
  .edit-button, .unfilter-button {
    background-color: #007bff;
    color: white;
    padding: 8px 16px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    font-size: 1em;
  }
  .edit-button:hover, .unfilter-button:hover {
    background-color: #0056b3;
  }
  select, input[type="search"] {
    padding: 5px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  table {
    width: 100%;
    margin-top: 10px;
    border-collapse: collapse;
    table-layout: auto;
  }
  th, td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    font-weight: bold;
    background-color: #f4f4f4;
    position: sticky;
    top: 0;
    z-index: 1;
  }
  tr:hover {
    background-color: #f1f1f1;
  }
  .leader {
    background-color: #ccffcc !important;
  }
  .division-leader {
    background-color: #dceeff !important;
  }
  .today-entry {
    background-color: #fffacd !important;
  }
  .stopwatch {
    font-size: 1em;
    margin-left: 6px;
  }
  .gold { color: gold; }
  .blue { color: #3399ff; }
  @media (max-width: 600px) {
    .top-bar {
      flex-direction: column;
      align-items: stretch;
    }
    .filters,
    .top-controls {
      flex-direction: column;
      width: 100%;
      gap: 5px;
    }
    .filter-group {
      width: 100%;
    }
    .top-controls input,
    .top-controls button {
      width: 100%;
    }
    form {
      flex-direction: column;
      align-items: stretch;
    }
    #customDivision, #customCategory {
      width: 100%;
      margin-left: 0;
    }
  }
</style>
</head>
<body>
<h1>THE YAK GAUNTLET</h1>
<div class="subtitle">CORNHOLE • SOCCER • WIFFLE • FOOTBALL • BASKETBALL • SP@#$%&</div>

<form id="entryForm">
  <input id="name" placeholder="Name" required />
  <select id="division" required>
    <option value="" disabled selected>Select Division</option>
  </select>
  <input type="text" id="customDivision" placeholder="Enter custom division" />
  <select id="category" required>
    <option value="" disabled selected>Select Category</option>
  </select>
  <input type="text" id="customCategory" placeholder="Enter custom category" />
  <input id="time" placeholder="Time (mm ss.ss)" required />
  <input id="date" type="date" required />
  <button type="submit">Submit</button>
</form>

<div class="top-bar">
  <div class="filters">
    <div class="filter-group">
      <label for="divisionFilter">Division</label>
      <select id="divisionFilter"><option value="All">All</option></select>
    </div>
    <div class="filter-group">
      <label for="categoryFilter">Category</label>
      <select id="categoryFilter"><option value="All">All</option></select>
    </div>
  </div>
  <div class="top-controls">
    <input id="searchInput" type="search" placeholder="Search name" />
    <button id="editButton" class="edit-button">Edit</button>
    <button id="unfilterButton" class="unfilter-button">Unfilter</button>
  </div>
</div>

<table id="scoreboard">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Division</th>
      <th>Category</th>
      <th>Time</th>
      <th>Date</th>
      <th id="actionHeader" style="display: none;">Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const firebaseConfig = {
    apiKey: "AIzaSyCLIgqUBUH-9OLNbPihVrNmy7UaEKzDKZ0",
    authDomain: "goatchase-e9502.firebaseapp.com",
    projectId: "goatchase-e9502",
    storageBucket: "goatchase-e9502.appspot.com",
    messagingSenderId: "16998517478",
    appId: "1:16998517478:web:6386aff8c1d1da2accc927",
    measurementId: "G-YWLJGQG0XD"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const entriesCollection = db.collection("entries");

  const form = document.getElementById('entryForm');
  const scoreboard = document.getElementById('scoreboard').querySelector('tbody');
  const editButton = document.getElementById('editButton');
  const unfilterButton = document.getElementById('unfilterButton');
  const searchInput = document.getElementById('searchInput');
  const divisionFilter = document.getElementById('divisionFilter');
  const categoryFilter = document.getElementById('categoryFilter');
  const actionHeader = document.getElementById('actionHeader');
  const divisionSelect = document.getElementById('division');
  const categorySelect = document.getElementById('category');
  const customDivisionInput = document.getElementById('customDivision');
  const customCategoryInput = document.getElementById('customCategory');

  let entries = [];
  let isEditMode = false;
  const editPassword = "benjaminmintz1";

  function formatDate(input) {
    const d = new Date(input);
    return `${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}/${d.getFullYear()}`;
  }

  function parseTimeToSeconds(timeStr) {
    const parts = timeStr.trim().split(" ");
    if (parts.length !== 2) return NaN;
    const [min, sec] = parts.map(parseFloat);
    return min * 60 + sec;
  }

  function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = (seconds % 60).toFixed(2).padStart(5, '0');
    return `${String(min).padStart(2,'0')} ${sec}`;
  }

  function getDaysSince(dateStr) {
    const date = new Date(dateStr);
    const now = new Date();
    const diffTime = now - date;
    return Math.floor(diffTime / (1000 * 60 * 60 * 24));
  }

  function updateFilterOptions() {
    const divisions = [...new Set(entries.map(e => e.division))].sort();
    const categories = [...new Set(entries.map(e => e.category))].sort();

    divisionFilter.innerHTML = '<option value="All">All</option>' +
      divisions.map(d => `<option value="${d}">${d}</option>`).join('');
    categoryFilter.innerHTML = '<option value="All">All</option>' +
      categories.map(c => `<option value="${c}">${c}</option>`).join('');

    divisionSelect.innerHTML = '<option value="" disabled selected>Select Division</option>' +
      divisions.map(d => `<option value="${d}">${d}</option>`).join('') +
      '<option value="Other">Other</option>';

    categorySelect.innerHTML = '<option value="" disabled selected>Select Category</option>' +
      categories.map(c => `<option value="${c}">${c}</option>`).join('') +
      '<option value="Other">Other</option>';
  }

  divisionSelect.addEventListener('change', () => {
    if (divisionSelect.value === 'Other') {
      customDivisionInput.style.display = 'inline-block';
      customDivisionInput.required = true;
    } else {
      customDivisionInput.style.display = 'none';
      customDivisionInput.required = false;
      customDivisionInput.value = '';
    }
  });

  categorySelect.addEventListener('change', () => {
    if (categorySelect.value === 'Other') {
      customCategoryInput.style.display = 'inline-block';
      customCategoryInput.required = true;
    } else {
      customCategoryInput.style.display = 'none';
      customCategoryInput.required = false;
      customCategoryInput.value = '';
    }
  });

  async function fetchEntries() {
    const snapshot = await entriesCollection.get();
    entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    updateFilterOptions();
    renderScoreboard();
  }

  function renderScoreboard() {
    scoreboard.innerHTML = '';
    let bestTimeOverall = Infinity;
    let bestTimesByDivision = {};

    let filteredEntries = entries.filter(e => {
      const divisionMatch = divisionFilter.value === 'All' || e.division === divisionFilter.value;
      const categoryMatch = categoryFilter.value === 'All' || e.category === categoryFilter.value;
      const searchMatch = e.name.toLowerCase().includes(searchInput.value.toLowerCase());
      return divisionMatch && categoryMatch && searchMatch;
    });

    filteredEntries.forEach(e => {
      const seconds = parseTimeToSeconds(e.time);
      if (seconds < bestTimeOverall) bestTimeOverall = seconds;
      if (!bestTimesByDivision[e.division] || seconds < bestTimesByDivision[e.division]) {
        bestTimesByDivision[e.division] = seconds;
      }
    });

    filteredEntries.sort((a, b) => parseTimeToSeconds(a.time) - parseTimeToSeconds(b.time));

    filteredEntries.forEach((entry, index) => {
      const tr = document.createElement('tr');
      const seconds = parseTimeToSeconds(entry.time);
      const daysSince = getDaysSince(entry.date);
      const isOverallLeader = seconds === bestTimeOverall;
      const isDivisionLeader = seconds === bestTimesByDivision[entry.division];
      const isToday = new Date(entry.date).toDateString() === new Date().toDateString();

      if (isOverallLeader) tr.classList.add('leader');
      else if (isDivisionLeader) tr.classList.add('division-leader');
      if (isToday) tr.classList.add('today-entry');

      tr.innerHTML = `
        <td>${index + 1}${isOverallLeader ? ' <span class="stopwatch gold">⏱️ ' + daysSince + 'd</span>' : isDivisionLeader ? ' <span class="stopwatch blue">⏱️ ' + daysSince + 'd</span>' : ''}</td>
        <td>${entry.name}</td>
        <td>${entry.division}</td>
        <td>${entry.category}</td>
        <td>${entry.time}</td>
        <td>${formatDate(entry.date)}</td>
        <td style="display: ${isEditMode ? 'table-cell' : 'none'}">
          <button data-id="${entry.id}" class="delete-btn">Delete</button>
        </td>
      `;

      scoreboard.appendChild(tr);
    });

    actionHeader.style.display = isEditMode ? 'table-cell' : 'none';

    if (isEditMode) {
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.onclick = async () => {
          if (confirm('Delete this entry?')) {
            await entriesCollection.doc(btn.dataset.id).delete();
            await fetchEntries();
          }
        };
      });
    }
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    let division = divisionSelect.value;
    let category = categorySelect.value;
    const customDivision = customDivisionInput.value.trim();
    const customCategory = customCategoryInput.value.trim();
    const time = document.getElementById('time').value.trim();
    const date = document.getElementById('date').value;

    if (division === 'Other' && customDivision) division = customDivision;
    if (category === 'Other' && customCategory) category = customCategory;

    if (!name || !division || !category || !time || !date) {
      alert('Please fill out all fields.');
      return;
    }

    const newEntry = {
      name,
      division,
      category,
      time,
      date,
    };

    await entriesCollection.add(newEntry);
    form.reset();
    customDivisionInput.style.display = 'none';
    customDivisionInput.required = false;
    customCategoryInput.style.display = 'none';
    customCategoryInput.required = false;
    await fetchEntries();
  });

  editButton.addEventListener('click', () => {
    if (!isEditMode) {
      const pw = prompt('Enter password to edit:');
      if (pw === editPassword) {
        isEditMode = true;
        editButton.textContent = 'Exit Edit';
      }
    } else {
      isEditMode = false;
      editButton.textContent = 'Edit';
    }
    renderScoreboard();
  });

  unfilterButton.addEventListener('click', () => {
    divisionFilter.value = 'All';
    categoryFilter.value = 'All';
    searchInput.value = '';
    renderScoreboard();
  });

  divisionFilter.addEventListener('change', renderScoreboard);
  categoryFilter.addEventListener('change', renderScoreboard);
  searchInput.addEventListener('input', renderScoreboard);

  fetchEntries();
});
</script>
</body>
</html>
