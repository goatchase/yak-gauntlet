<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE YAK GAUNTLET STATS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding-left: 80px;
      padding-right: 80px;
      padding-top: 20px;
      background-color: #f4f4f4;
      color: #001f3f;
      text-transform: uppercase;
      font-size: 12pt;
    }

    h1 {
      font-size: 28pt;
      text-align: center;
      color: #001f3f;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-size: 10pt;
      margin-bottom: 20px;
      color: #001f3f;
    }
    #filters {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    select {
      font-size: 1em;
      padding: 5px;
      text-transform: uppercase;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    canvas {
      width: 100% !important;
      max-height: 400px;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #f4f4f4;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .leader {
      background-color: #ccffcc !important;
    }

    @media screen and (max-width: 600px) {
      #filters {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>THE YAK GAUNTLET STATS</h1>

  <div id="filters">
    <label for="divisionFilter">Division</label>
    <select id="divisionFilter" multiple size="3"><option value="All">All</option></select>

    <label for="nameFilter">Name</label>
    <select id="nameFilter" multiple size="3"><option value="All">All</option></select>
  </div>

  <canvas id="timeChart"></canvas>

  <table id="statsTable">
    <thead>
      <tr>
        <th>RANK</th>
        <th>GROUP</th>
        <th>RUNS</th>
        <th>MIN TIME</th>
        <th>AVG TIME</th>
        <th>MAX TIME</th>
        <th>FASTEST</th>
        <th>SLOWEST</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLIgqUBUH-9OLNbPihVrNmy7UaEKzDKZ0",
      authDomain: "goatchase-e9502.firebaseapp.com",
      projectId: "goatchase-e9502",
      storageBucket: "goatchase-e9502.appspot.com",
      messagingSenderId: "16998517478",
      appId: "1:16998517478:web:6386aff8c1d1da2accc927",
      measurementId: "G-YWLJGQG0XD"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let chartInstance = null;
    let allEntries = [];

    function parseTimeToSeconds(timeStr) {
      const parts = timeStr.trim().split(" ");
      if (parts.length !== 2) return NaN;
      const [min, sec] = parts.map(parseFloat);
      return min * 60 + sec;
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = (seconds % 60).toFixed(2).padStart(5, '0');
      return `${String(min).padStart(2, '0')} ${sec}`;
    }

    function parseDate(entry) {
      return entry.date?.toDate?.() || new Date(entry.date);
    }

    function getDivisionColor(division) {
      const colors = {
        "EAST": "#ff6384",
        "WEST": "#36a2eb",
        "NORTH": "#cc65fe",
        "SOUTH": "#ffce56",
        "Other": "#999999",
      };
      return colors[division] || `hsl(${Math.random() * 360}, 70%, 60%)`;
    }

    async function fetchAndPrepareData() {
      const snapshot = await db.collection("entries").get();
      allEntries = snapshot.docs.map(doc => doc.data());

      populateFilters(allEntries);
      updateAll(); // chart + table
    }

    function populateFilters(entries) {
      const divisionSet = new Set(entries.map(e => e.division));
      const nameSet = new Set(entries.map(e => e.name));
      const divisionSelect = document.getElementById("divisionFilter");
      const nameSelect = document.getElementById("nameFilter");

      divisionSelect.innerHTML = '<option value="All">All</option>' +
        [...divisionSet].sort().map(d => `<option value="${d}">${d}</option>`).join('');
      nameSelect.innerHTML = '<option value="All">All</option>' +
        [...nameSet].sort().map(n => `<option value="${n}">${n}</option>`).join('');

      divisionSelect.querySelector('option[value="All"]').selected = true;
      nameSelect.querySelector('option[value="All"]').selected = true;
    }

    document.getElementById("divisionFilter").addEventListener("change", () => {
      updateNameOptions();
      updateAll();
    });

    document.getElementById("nameFilter").addEventListener("change", updateAll);

    function updateNameOptions() {
      const division = document.getElementById("divisionFilter").value;
      let filtered = division === "All" ? allEntries : allEntries.filter(e => e.division === division);
      const nameSet = new Set(filtered.map(e => e.name));
      const nameSelect = document.getElementById("nameFilter");

      nameSelect.innerHTML = '<option value="All">All</option>' +
        [...nameSet].sort().map(n => `<option value="${n}">${n}</option>`).join('');
    }

function getSelectedValues(selectElement) {
  return Array.from(selectElement.selectedOptions).map(option => option.value);
}

function getFilteredEntries() {
  const divisionSelect = document.getElementById("divisionFilter");
  const nameSelect = document.getElementById("nameFilter");

  const selectedDivisions = getSelectedValues(divisionSelect);
  const selectedNames = getSelectedValues(nameSelect);

  const allDivisions = selectedDivisions.includes("All");
  const allNames = selectedNames.includes("All");

  return allEntries.filter(entry => {
    const matchDivision = allDivisions || selectedDivisions.includes(entry.division);
    const matchName = allNames || selectedNames.includes(entry.name);
    return matchDivision && matchName;
  });
}

    function updateAll() {
      const filtered = getFilteredEntries();
      updateChart(filtered);
      updateStats(filtered);
    }

    function updateChart(entries) {
      const divisionGroups = {};
      entries.forEach(entry => {
        const div = entry.division || "Other";
        if (!divisionGroups[div]) divisionGroups[div] = [];
        divisionGroups[div].push({
          x: parseDate(entry),
          y: parseTimeToSeconds(entry.time),
          name: entry.name,
          division: div,
        });
      });

      const chartDatasets = Object.entries(divisionGroups).map(([division, points]) => ({
        label: division,
        data: points,
        parsing: { xAxisKey: 'x', yAxisKey: 'y' },
        pointRadius: 5,
        backgroundColor: getDivisionColor(division),
        borderWidth: 1,
      }));

      const ctx = document.getElementById("timeChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'scatter',
        data: { datasets: chartDatasets },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => {
                  const pt = ctx.raw;
                  return `${pt.name} (${pt.division}): ${formatTime(pt.y)}`;
                }
              }
            },
            legend: { display: false },
            title: { display: false }
          },
          scales: {
            x: { type: 'time', time: { unit: 'day' }, title: { display: false } },
            y: { title: { display: false } }
          }
        }
      });
    }

    function updateStats(entries) {
      const groups = {};
      entries.forEach(entry => {
        const key = entry.division;
        const timeSec = parseTimeToSeconds(entry.time);
        if (!groups[key]) groups[key] = { name: key, times: [], names: [] };
        groups[key].times.push(timeSec);
        groups[key].names.push({ time: timeSec, name: entry.name });
      });

      const groupArray = Object.values(groups).sort((a, b) => Math.min(...a.times) - Math.min(...b.times));
      const tbody = document.querySelector("#statsTable tbody");
      tbody.innerHTML = "";

      let overallFastest = null;
      entries.forEach(entry => {
        const time = parseTimeToSeconds(entry.time);
        if (!overallFastest || time < overallFastest.time) {
          overallFastest = { group: entry.division, time, name: entry.name };
        }
      });

      groupArray.forEach((group, idx) => {
        const minTime = Math.min(...group.times);
        const maxTime = Math.max(...group.times);
        const avgTime = group.times.reduce((a, b) => a + b, 0) / group.times.length;
        const fastestEntry = group.names.find(n => n.time === minTime);
        const slowestEntry = group.names.find(n => n.time === maxTime);
        const isLeader = group.name === overallFastest.group && minTime === overallFastest.time;

        const tr = document.createElement("tr");
        if (isLeader) tr.classList.add("leader");

        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td>${group.name}</td>
          <td>${group.times.length}</td>
          <td>${formatTime(minTime)}</td>
          <td>${formatTime(avgTime)}</td>
          <td>${formatTime(maxTime)}</td>
          <td>${fastestEntry?.name || ''}</td>
          <td>${slowestEntry?.name || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    fetchAndPrepareData();
  </script>
</body>
</html>
