<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE YAK GAUNTLET</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #001f3f;
      text-transform: uppercase;
      font-size: 12pt;
    }
    h1 {
      font-size: 20pt;
      text-align: center;
      color: #001f3f;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-style: italic;
      font-size: 10pt;
      margin-bottom: 20px;
      color: #001f3f;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    form input, form select, form button {
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #990000;
      color: white;
      cursor: pointer;
    }
    form button:hover {
      background-color: #770000;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }
    .top-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: flex-end;
    }
    .edit-button, .unfilter-button, .open-stats-button {
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }
    .edit-button:hover, .unfilter-button:hover, .open-stats-button:hover {
      background-color: #0056b3;
    }
    select, input[type="search"] {
      padding: 5px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* ðŸ†• New: Container to limit table width */
    .table-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 10px;
    }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      table-layout: auto;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      font-weight: bold;
      background-color: #f4f4f4;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .leader {
      background-color: #ccffcc !important;
    }
    .division-leader {
      background-color: #dceeff !important;
    }
    .today-entry {
      background-color: #fffacd !important;
    }
    .stopwatch {
      font-size: 1em;
      margin-left: 6px;
    }
    .gold { color: gold; }
    .blue { color: #3399ff; }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }
      .filters,
      .top-controls {
        flex-direction: column;
        width: 100%;
        gap: 5px;
      }
      .filter-group {
        width: 100%;
      }
      .top-controls input,
      .top-controls button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>THE YAK GAUNTLET</h1>
  <div class="subtitle">CORNHOLE â€¢ SOCCER â€¢ WIFFLE â€¢ FOOTBALL â€¢ BASKETBALL â€¢ SP@#$%&</div>

  <form id="entryForm">
    <input id="name" placeholder="Name" required />
    <select id="division" required>
      <option value="" disabled selected>Select Division</option>
    </select>
    <select id="category" required>
      <option value="" disabled selected>Select Category</option>
    </select>
    <input id="time" placeholder="Time (mm ss.ss)" required />
    <input id="date" type="date" required />
    <button type="submit">Submit</button>
  </form>

  <div class="top-bar">
    <div class="filters">
      <div class="filter-group">
        <label for="divisionFilter">Division</label>
        <select id="divisionFilter"><option value="All">All</option></select>
      </div>
      <div class="filter-group">
        <label for="categoryFilter">Category</label>
        <select id="categoryFilter"><option value="All">All</option></select>
      </div>
    </div>
    <div class="top-controls">
      <input id="searchInput" type="search" placeholder="Search name" />
      <button id="editButton" class="edit-button">Edit</button>
      <button id="unfilterButton" class="unfilter-button">Unfilter</button>
      <button id="openStatsButton" class="open-stats-button">Stats</button>
    </div>
  </div>

  <!-- ðŸ†• Wrapped table in a container -->
  <div class="table-container">
    <table id="scoreboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Division</th>
          <th>Category</th>
          <th>Time</th>
          <th>Date</th>
          <th id="actionHeader" style="display: none;">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Your script here (no changes needed to JS for table size) -->
  <!-- <script>...</script> -->

</body>
</html>
