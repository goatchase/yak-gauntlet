<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compare Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Anton', sans-serif;
      background-color: #f2f2f2;
      color: #000;
      padding: 20px;
      text-transform: uppercase;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    label, select {
      font-size: 1rem;
    }

    select {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      margin-bottom: 20px;
      padding: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      font-weight: normal;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Compare Stats</h1>
  <label for="compareSelect">Select names to compare:</label>
  <select id="compareSelect" multiple></select>

  <table id="comparisonTable" style="display: none;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Division</th>
        <th>Category</th>
        <th>Time</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const select = document.getElementById('compareSelect');
    const table = document.getElementById('comparisonTable');
    const tbody = table.querySelector('tbody');
    const entries = JSON.parse(localStorage.getItem('entries') || '[]');

    const uniqueNames = [...new Set(entries.map(e => e.name))];
    uniqueNames.forEach(name => {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      select.appendChild(option);
    });

    select.addEventListener('change', () => {
      const selected = Array.from(select.selectedOptions).map(opt => opt.value);
      const filtered = entries.filter(e => selected.includes(e.name));
      tbody.innerHTML = '';
      filtered.forEach(e => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${e.name}</td>
          <td>${e.division}</td>
          <td>${e.category}</td>
          <td>${e.time}</td>
          <td>${e.date}</td>
        `;
        tbody.appendChild(row);
      });
      table.style.display = filtered.length > 0 ? 'table' : 'none';
    });
  </script>
</body>
</html>
