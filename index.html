<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YAK GAUNTLET SCOREBOARD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }
    tr.leader {
      background-color: #d0f5c8; /* mint green */
    }
    tr.today-entry {
      background-color: #fffac8; /* light yellow */
    }
    .stopwatch {
      margin-left: 5px;
      font-size: 0.9em;
      vertical-align: middle;
    }
    .stopwatch.gold {
      color: goldenrod;
      font-weight: bold;
    }
    .stopwatch.blue {
      color: steelblue;
    }
  </style>
</head>
<body>
  <h1>YAK GAUNTLET SCOREBOARD</h1>

  <label for="divisionFilter">Division:</label>
  <select id="divisionFilter">
    <option>All</option>
    <option>Open</option>
    <option>Masters</option>
    <option>Teens</option>
    <option>Other</option>
  </select>

  <label for="categoryFilter">Category:</label>
  <select id="categoryFilter">
    <option>All</option>
    <option>RX</option>
    <option>Scaled</option>
    <option>Other</option>
  </select>

  <input type="text" id="searchInput" placeholder="Search by name">

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Division</th>
        <th>Category</th>
        <th>Time</th>
        <th>Date</th>
        <th id="actionHeader" style="display:none;">Actions</th>
      </tr>
    </thead>
    <tbody id="scoreboard"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const entriesCollection = db.collection("entries");

    const scoreboard = document.getElementById("scoreboard");
    const divisionFilter = document.getElementById("divisionFilter");
    const categoryFilter = document.getElementById("categoryFilter");
    const searchInput = document.getElementById("searchInput");
    const actionHeader = document.getElementById("actionHeader");

    let entries = [];
    let isEditMode = false;

    divisionFilter.addEventListener("change", renderTable);
    categoryFilter.addEventListener("change", renderTable);
    searchInput.addEventListener("input", renderTable);

    entriesCollection.onSnapshot(snapshot => {
      entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderTable();
    });

    function parseTimeToSeconds(timeStr) {
      const parts = timeStr.split(":").map(Number);
      return parts.length === 2 ? parts[0] * 60 + parts[1] : parts[0];
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      return `${min}:${sec.toString().padStart(2, '0')}`;
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString();
    }

    function getDaysSince(dateStr) {
      const past = new Date(dateStr);
      const now = new Date();
      const diff = Math.floor((now - past) / (1000 * 60 * 60 * 24));
      return diff;
    }

    function renderTable() {
      let filtered = entries.slice();
      if (divisionFilter.value !== 'All') filtered = filtered.filter(e => e.division === divisionFilter.value);
      if (categoryFilter.value !== 'All') filtered = filtered.filter(e => e.category === categoryFilter.value);
      const searchTerm = searchInput.value.trim().toLowerCase();
      if (searchTerm) filtered = filtered.filter(e => e.name.toLowerCase().includes(searchTerm));

      filtered.sort((a, b) => parseTimeToSeconds(a.time) - parseTimeToSeconds(b.time));

      const overallLeaderTime = filtered.length > 0 ? parseTimeToSeconds(filtered[0].time) : null;
      const divisionLeaders = {};
      filtered.forEach(e => {
        const t = parseTimeToSeconds(e.time);
        if (!(e.division in divisionLeaders) || t < divisionLeaders[e.division].time) {
          divisionLeaders[e.division] = { time: t, date: e.date };
        }
      });

      scoreboard.innerHTML = '';
      filtered.forEach((e, i) => {
        const tr = document.createElement('tr');
        const timeSeconds = parseTimeToSeconds(e.time);
        const isOverallLeader = timeSeconds === overallLeaderTime;
        const isDivisionLeader = divisionLeaders[e.division]?.time === timeSeconds;
        const daysSince = getDaysSince(e.date);

        if (isOverallLeader) tr.classList.add('leader');
        if (isDivisionLeader) tr.classList.add('division-leader');

        const entryDate = new Date(e.date);
        const today = new Date();
        if (entryDate.toDateString() === today.toDateString()) {
          tr.classList.add('today-entry');
        }

        let extraIcon = '';
        if (isOverallLeader) {
          extraIcon = `<span class="stopwatch gold" title="Overall Leader">ü•á ${daysSince} DAYS</span>`;
        } else if (isDivisionLeader) {
          extraIcon = `<span class="stopwatch blue" title="Division Leader">‚è±Ô∏è ${daysSince} DAYS</span>`;
        }

        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${e.name}</td>
          <td>${e.division}</td>
          <td>${e.category}</td>
          <td>${formatTime(timeSeconds)} ${extraIcon}</td>
          <td>${formatDate(e.date)}</td>
          <td style="display:${isEditMode ? 'table-cell' : 'none'};">
            <button data-id="${e.id}" class="delete-btn">Delete</button>
          </td>
        `;
        scoreboard.appendChild(tr);
      });

      actionHeader.style.display = isEditMode ? 'table-cell' : 'none';

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.onclick = () => {
          if (confirm('Delete this entry?')) {
            entriesCollection.doc(btn.dataset.id).delete();
          }
        };
      });
    }
  </script>
</body>
</html>
