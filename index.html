<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YAK GAUNTLET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 2rem;
      display: grid;
      gap: 0.5rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .leader {
      background-color: #d5fdd5 !important;
    }
    .today {
      background-color: #fff9c4 !important;
    }
    .icon {
      margin-left: 0.5rem;
    }
    .gold {
      color: gold;
    }
    .blue {
      color: dodgerblue;
    }
  </style>
</head>
<body>
  <h1>YAK GAUNTLET</h1>

  <form id="entryForm">
    <label for="name">Name</label>
    <input type="text" id="name" required />

    <label for="division">Division</label>
    <select id="division" required>
      <option value="" disabled selected>Select Division</option>
      <option value="Men">Men</option>
      <option value="Women">Women</option>
      <option value="Kids">Kids</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" id="divisionOther" placeholder="Enter custom division" style="display:none; margin-top: 4px;" />

    <label for="category">Category</label>
    <select id="category" required>
      <option value="" disabled selected>Select Category</option>
      <option value="Speed">Speed</option>
      <option value="Strength">Strength</option>
      <option value="Agility">Agility</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" id="categoryOther" placeholder="Enter custom category" style="display:none; margin-top: 4px;" />

    <label for="time">Time (seconds)</label>
    <input type="number" id="time" step="0.01" required />

    <button type="submit">Submit</button>
  </form>

  <table id="scoreboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Division</th>
        <th>Category</th>
        <th>Time</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("entryForm");
    const divisionSelect = document.getElementById("division");
    const divisionOther = document.getElementById("divisionOther");
    const categorySelect = document.getElementById("category");
    const categoryOther = document.getElementById("categoryOther");

    divisionSelect.addEventListener('change', () => {
      divisionOther.style.display = divisionSelect.value === 'Other' ? 'block' : 'none';
    });

    categorySelect.addEventListener('change', () => {
      categoryOther.style.display = categorySelect.value === 'Other' ? 'block' : 'none';
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const division = divisionSelect.value === 'Other' ? divisionOther.value.trim() : divisionSelect.value;
      const category = categorySelect.value === 'Other' ? categoryOther.value.trim() : categorySelect.value;
      const time = parseFloat(document.getElementById("time").value);
      const date = new Date().toISOString().split("T")[0];

      if (!division || !category) {
        alert("Please fill in all fields.");
        return;
      }

      await db.collection("entries").add({ name, division, category, time, date });
      form.reset();
      divisionOther.style.display = 'none';
      categoryOther.style.display = 'none';
    });

    const tableBody = document.querySelector("#scoreboard tbody");

    function render(entries) {
      tableBody.innerHTML = "";

      entries.sort((a, b) => a.time - b.time);
      const today = new Date().toISOString().split("T")[0];

      const overallBest = entries.length ? entries[0].time : null;

      entries.forEach((entry, index) => {
        const row = document.createElement("tr");

        if (entry.date === today) {
          row.classList.add("today");
        }
        if (entry.time === overallBest) {
          row.classList.add("leader");
        }

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.name}</td>
          <td>${entry.division}</td>
          <td>${entry.category}</td>
          <td>${entry.time.toFixed(2)}</td>
          <td>${entry.date}</td>
        `;

        tableBody.appendChild(row);
      });
    }

    db.collection("entries").onSnapshot(snapshot => {
      const entries = [];
      snapshot.forEach(doc => entries.push(doc.data()));
      render(entries);
    });
  </script>
</body>
</html>
