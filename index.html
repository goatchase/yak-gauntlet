<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YAK GAUNTLET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      cursor: pointer;
      background-color: #eee;
    }

    th.sort-asc::after {
      content: " ▲";
    }

    th.sort-desc::after {
      content: " ▼";
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .highlight-row {
      background-color: #d2f0ff !important;
      transition: background-color 1.5s ease;
    }
  </style>
</head>
<body>
  <h1>YAK GAUNTLET</h1>

  <form id="entry-form">
    <input type="text" id="name" placeholder="Name" required />
    <input type="number" id="time" placeholder="Time (s)" step="0.01" required />
    <select id="division" required>
      <option value="">Division</option>
      <option value="A">A</option>
      <option value="B">B</option>
    </select>
    <button type="submit">Submit</button>
  </form>

  <table id="scoreboard">
    <thead>
      <tr>
        <th data-key="name">Name</th>
        <th data-key="time">Time</th>
        <th data-key="division">Division</th>
        <th data-key="date">Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('entry-form');
    const tbody = document.querySelector('#scoreboard tbody');
    let sortKey = '';
    let sortAsc = true;

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const time = parseFloat(document.getElementById('time').value);
      const division = document.getElementById('division').value;
      const date = new Date().toLocaleDateString();

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${name}</td>
        <td>${time.toFixed(2)}</td>
        <td>${division}</td>
        <td>${date}</td>
      `;
      tr.id = "new-entry";

      tbody.appendChild(tr);
      sortTable(sortKey, sortAsc); // keep current sort

      // Scroll into view
      setTimeout(() => {
        const newRow = document.getElementById("new-entry");
        if (newRow) {
          newRow.classList.add("highlight-row");
          newRow.scrollIntoView({ behavior: "smooth", block: "center" });
          setTimeout(() => newRow.classList.remove("highlight-row"), 1500);
          newRow.removeAttribute("id");
        }
      }, 100);

      form.reset();
    });

    // Sorting logic
    document.querySelectorAll('th').forEach(th => {
      th.addEventListener('click', () => {
        const key = th.dataset.key;
        if (sortKey === key) {
          sortAsc = !sortAsc;
        } else {
          sortKey = key;
          sortAsc = true;
        }
        sortTable(sortKey, sortAsc);
        updateSortIndicators();
      });
    });

    function sortTable(key, asc) {
      const rows = Array.from(tbody.querySelectorAll('tr'));
      const index = Array.from(document.querySelectorAll('th')).findIndex(th => th.dataset.key === key);
      if (index === -1) return;

      rows.sort((a, b) => {
        const valA = a.children[index].innerText;
        const valB = b.children[index].innerText;
        const numA = parseFloat(valA);
        const numB = parseFloat(valB);
        if (!isNaN(numA) && !isNaN(numB)) {
          return asc ? numA - numB : numB - numA;
        }
        return asc ? valA.localeCompare(valB) : valB.localeCompare(valA);
      });

      rows.forEach(row => tbody.appendChild(row)); // Re-add in order
    }

    function updateSortIndicators() {
      document.querySelectorAll('th').forEach(th => {
        th.classList.remove('sort-asc', 'sort-desc');
        if (th.dataset.key === sortKey) {
          th.classList.add(sortAsc ? 'sort-asc' : 'sort-desc');
        }
      });
    }
  </script>
</body>
</html>
