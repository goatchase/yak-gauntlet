<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE YAK GAUNTLET</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Yak_at_Lukla.jpg/120px-Yak_at_Lukla.jpg" />

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #001f3f;
      text-transform: uppercase;
      font-size: 12pt;
    }

    h1 {
      font-size: 20pt;
      text-align: center;
      color: #001f3f;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      font-style: italic;
      font-size: 10pt;
      margin-bottom: 20px;
      color: #001f3f;
      font-weight: normal;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    form input, form button {
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: #990000;
      color: white;
      cursor: pointer;
    }

    form button:hover {
      background-color: #770000;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }

    .top-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: flex-end;
    }

    .edit-button, .unfilter-button {
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }

    .edit-button:hover, .unfilter-button:hover {
      background-color: #0056b3;
    }

    select, input[type="search"] {
      padding: 5px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      text-align: left;
      table-layout: fixed;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    td:nth-child(4) {
      color: #990000;
    }

    th {
      font-weight: bold;
      background-color: #f4f4f4;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .leader {
      background-color: gold;
    }

    .division-leader {
      background-color: #dceeff;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .filters,
      .top-controls {
        flex-direction: column;
        width: 100%;
        gap: 5px;
      }

      .filter-group {
        width: 100%;
      }

      .top-controls input,
      .top-controls button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>THE YAK GAUNTLET</h1>
  <div class="subtitle">CORNHOLE • SOCCER • WIFFLE • FOOTBALL • BASKETBALL • SP@#$%&</div>

  <!-- Add your form and Firebase script here -->
</body>
</html>
