<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE YAK GAUNTLET STATS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-transform: uppercase;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-size: 1rem;
    }
    select {
      font-size: 1rem;
      padding: 0.2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.6rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    .highlight {
      background-color: #c8facc;
    }
    .icon {
      font-size: 0.9rem;
      color: #0077cc;
      margin-left: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>THE YAK GAUNTLET STATS</h1>

  <div>
    <label for="groupBy">GROUP BY: </label>
    <select id="groupBy">
      <option value="division">DIVISION</option>
      <option value="category">CATEGORY</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>GROUP</th>
        <th>RUNS</th>
        <th>MIN</th>
        <th>AVG</th>
        <th>MAX</th>
        <th>LEADER</th>
        <th>SLOWEST</th>
      </tr>
    </thead>
    <tbody id="statsBody"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const statsBody = document.getElementById("statsBody");

    document.getElementById('groupBy').addEventListener('change', renderStats);

    function parseTimeToSeconds(timeStr) {
      const [min, sec] = timeStr.split(":").map(Number);
      return min * 60 + sec;
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.round(seconds % 60).toString().padStart(2, '0');
      return `${min}:${sec}`;
    }

    function daysSince(dateStr) {
      const then = new Date(dateStr);
      const now = new Date();
      const diff = now - then;
      return Math.floor(diff / (1000 * 60 * 60 * 24));
    }

    async function renderStats() {
      const groupBy = document.getElementById("groupBy").value;
      const snapshot = await db.collection("entries").get();
      const entries = snapshot.docs.map(doc => doc.data());

      const statsMap = {};
      let globalFastestTime = Infinity;
      let globalFastestKey = '';

      entries.forEach(entry => {
        const groupKey = entry[groupBy]?.toUpperCase() || "UNKNOWN";
        const name = entry.name?.toUpperCase() || "ANON";
        const timeSec = parseTimeToSeconds(entry.time);
        const date = entry.date || new Date().toISOString();

        if (timeSec < globalFastestTime) {
          globalFastestTime = timeSec;
          globalFastestKey = groupKey;
        }

        if (!statsMap[groupKey]) {
          statsMap[groupKey] = {
            times: [],
            leaderTime: timeSec,
            leaderName: name,
            leaderDate: date,
            slowestTime: timeSec,
            slowestName: name
          };
        }

        statsMap[groupKey].times.push(timeSec);

        if (timeSec < statsMap[groupKey].leaderTime) {
          statsMap[groupKey].leaderTime = timeSec;
          statsMap[groupKey].leaderName = name;
          statsMap[groupKey].leaderDate = date;
        }

        if (timeSec > statsMap[groupKey].slowestTime) {
          statsMap[groupKey].slowestTime = timeSec;
          statsMap[groupKey].slowestName = name;
        }
      });

      const statsArray = Object.entries(statsMap).map(([label, data]) => {
        const times = data.times;
        const avg = times.reduce((a, b) => a + b, 0) / times.length;
        return {
          label,
          runs: times.length,
          min: Math.min(...times),
          avg,
          max: Math.max(...times),
          leader: data.leaderName,
          slowest: data.slowestName,
          leaderDate: data.leaderDate
        };
      });

      // Sort by minimum time
      statsArray.sort((a, b) => a.min - b.min);

      statsBody.innerHTML = statsArray.map(stat => {
        const isFastest = stat.label === globalFastestKey && stat.min === globalFastestTime;
        const days = daysSince(stat.leaderDate);
        return `
          <tr>
            <td>${stat.label}</td>
            <td>${stat.runs}</td>
            <td>${formatTime(stat.min)}</td>
            <td>${formatTime(stat.avg)}</td>
            <td>${formatTime(stat.max)}</td>
            <td class="${isFastest ? 'highlight' : ''}">${stat.leader}<span class="icon">⏱️ ${days}d</span></td>
            <td>${stat.slowest}</td>
          </tr>
        `;
      }).join('');
    }

    renderStats();
  </script>
</body>
</html>
