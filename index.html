<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE YAK GAUNTLET</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #001f3f;
      text-transform: uppercase;
      font-size: 12pt;
    }
    h1 {
      font-size: 20pt;
      text-align: center;
      color: #001f3f;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-style: italic;
      font-size: 10pt;
      margin-bottom: 20px;
      color: #001f3f;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    form input, form button {
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #990000;
      color: white;
      cursor: pointer;
    }
    form button:hover {
      background-color: #770000;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      table-layout: auto;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #f4f4f4;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .leader {
      background-color: #ccffcc !important;
    }
    .division-leader {
      background-color: #dceeff !important;
    }
    .today-entry {
      background-color: #fffacd !important;
    }
    .stopwatch {
      font-size: 1em;
      margin-left: 6px;
    }
    .gold { color: gold; }
    .blue { color: #3399ff; }
  </style>
</head>
<body>
  <h1>THE YAK GAUNTLET</h1>
  <div class="subtitle">CORNHOLE ‚Ä¢ SOCCER ‚Ä¢ WIFFLE ‚Ä¢ FOOTBALL ‚Ä¢ BASKETBALL ‚Ä¢ SP@#$%&</div>

  <form id="entryForm">
    <input id="name" placeholder="Name" required />
    <input id="division" placeholder="Division" required />
    <input id="category" placeholder="Category" required />
    <input id="time" placeholder="Time (mm ss.ss)" required />
    <input id="date" type="date" required />
    <button type="submit">Submit</button>
  </form>

  <table id="scoreboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Division</th>
        <th>Category</th>
        <th>Time</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLIgqUBUH-9OLNbPihVrNmy7UaEKzDKZ0",
      authDomain: "goatchase-e9502.firebaseapp.com",
      projectId: "goatchase-e9502",
      storageBucket: "goatchase-e9502.appspot.com",
      messagingSenderId: "16998517478",
      appId: "1:16998517478:web:6386aff8c1d1da2accc927",
      measurementId: "G-YWLJGQG0XD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const entriesCollection = db.collection("entries");

    const form = document.getElementById("entryForm");
    const scoreboard = document.querySelector("#scoreboard tbody");

    function parseTimeToSeconds(timeStr) {
      const [min, sec] = timeStr.trim().split(" ").map(parseFloat);
      return min * 60 + sec;
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = (seconds % 60).toFixed(2).padStart(5, '0');
      return `${String(min).padStart(2, '0')} ${sec}`;
    }

    function getDaysSince(dateStr) {
      const inputDate = new Date(dateStr + "T00:00:00Z");
      const now = new Date();
      const todayUTC = new Date(Date.UTC(now.getFullYear(), now.getMonth(), now.getDate()));
      const diff = todayUTC - inputDate;
      return Math.floor(diff / (1000 * 60 * 60 * 24));
    }

    function render(entries) {
      scoreboard.innerHTML = "";

      entries.forEach(e => e.totalSeconds = parseTimeToSeconds(e.time));
      entries.sort((a, b) => a.totalSeconds - b.totalSeconds);

      const bestOverall = entries[0];
      const bestByDivision = {};
      entries.forEach(e => {
        if (!bestByDivision[e.division] || e.totalSeconds < bestByDivision[e.division].totalSeconds) {
          bestByDivision[e.division] = e;
        }
      });

      const todayStr = new Date().toISOString().split('T')[0];

      entries.forEach((entry, index) => {
        const row = document.createElement("tr");
        const isToday = entry.date === todayStr;
        const isLeader = entry === bestOverall;
        const isDivisionLeader = bestByDivision[entry.division] === entry;

        if (isLeader) row.classList.add("leader");
        else if (isDivisionLeader) row.classList.add("division-leader");
        if (isToday) row.classList.add("today-entry");

        const daysSince = getDaysSince(entry.date);
        let icon = "";
        if (isLeader) icon = `<span class="stopwatch gold" title="${daysSince} days">ü•á${daysSince} days</span>`;
        else if (isDivisionLeader) icon = `<span class="stopwatch blue" title="${daysSince} days">‚è±Ô∏è${daysSince} days</span>`;

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.name}</td>
          <td>${entry.division}</td>
          <td>${entry.category}</td>
          <td>${formatTime(entry.totalSeconds)} ${icon}</td>
          <td>${entry.date}</td>
        `;
        scoreboard.appendChild(row);
      });
    }

    async function fetchAndRender() {
      const snapshot = await entriesCollection.get();
      const entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      render(entries);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const division = document.getElementById("division").value.trim();
      const category = document.getElementById("category").value.trim();
      const time = document.getElementById("time").value.trim();
      const dateString = document.getElementById("date").value;

      if (!name || !division || !category || !time || !dateString) {
        alert("Please fill in all fields.");
        return;
      }

      await entriesCollection.add({ name, division, category, time, date: dateString });
      form.reset();
      fetchAndRender();
    });

    fetchAndRender();
  </script>
</body>
</html>
