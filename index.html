<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE YAK GAUNTLET</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #001f3f;
      text-transform: uppercase;
      font-size: 12pt;
    }
    h1 {
      font-size: 20pt;
      text-align: center;
      color: #001f3f;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-style: italic;
      font-size: 10pt;
      margin-bottom: 20px;
      color: #001f3f;
    }
    .control-box {
      background-color: #eeeeee;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 1150px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #999999;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    form input, form select, form button {
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #fffacd;
      color: #001f3f;
    }
    form button {
      background-color: #990000;
      color: white;
      cursor: pointer;
    }
    form button:hover {
      background-color: #770000;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }
    .top-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: flex-end;
    }
    .edit-button, .unfilter-button, .open-stats-button {
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }
    .edit-button:hover, .unfilter-button:hover, .open-stats-button:hover {
      background-color: #0056b3;
    }
    table {
      width: 1300px;
      margin-top: 10px;
      border-collapse: collapse;
      table-layout: auto;
      margin-left: auto;
      margin-right: auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
    }
    thead tr {
      position: sticky;
      top: 100px;
      background-color: #f4f4f4;
      z-index: 5;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      font-weight: bold;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .leader {
      background-color: #ccffcc !important;
    }
    .division-leader {
      background-color: #dceeff !important;
    }
    .today-entry {
      background-color: #fffacd !important;
    }
    .stopwatch {
      font-size: 1em;
      margin-left: 6px;
    }
    .gold {
      color: gold;
      font-weight: bold;
      margin-left: 6px;
    }
    .blue {
      color: #3399ff;
      font-weight: bold;
      margin-left: 6px;
    }
    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }
      .filters,
      .top-controls {
        flex-direction: column;
        width: 100%;
        gap: 5px;
      }
      .filter-group {
        width: 100%;
      }
      .top-controls input,
      .top-controls button {
        width: 100%;
      }
      table {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>THE YAK GAUNTLET</h1>
  <div class="subtitle">CORNHOLE ‚Ä¢ SOCCER ‚Ä¢ WIFFLE ‚Ä¢ FOOTBALL ‚Ä¢ BASKETBALL ‚Ä¢ SP@#$%&</div>
  <div class="control-box">
    <!-- form & controls go here -->
    <!-- left out for brevity -->
  </div>
  <table id="scoreboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Division</th>
        <th>Category</th>
        <th>Time</th>
        <th>Date</th>
        <th id="actionHeader" style="display: none;">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function getDaysSince(dateStr) {
      const entryDate = new Date(dateStr);
      const today = new Date();
      const diffTime = today - entryDate;
      return Math.floor(diffTime / (1000 * 60 * 60 * 24));
    }

    function renderTable(entries) {
      const tbody = document.querySelector("#scoreboard tbody");
      tbody.innerHTML = "";

      const sorted = [...entries].sort((a, b) => parseFloat(a.timeInSeconds) - parseFloat(b.timeInSeconds));
      const overallLeader = sorted[0];
      const divisionLeaders = {};

      sorted.forEach(entry => {
        if (!divisionLeaders[entry.division]) {
          divisionLeaders[entry.division] = entry;
        }
      });

      sorted.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.name}</td>
          <td>${entry.division}</td>
          <td>${entry.category}</td>
          <td>
            ${entry.time}
            ${
              entry === overallLeader
                ? `<span class="gold">üèÖ ${getDaysSince(entry.date)} DAYS</span>`
                : entry === divisionLeaders[entry.division]
                ? `<span class="blue">‚è±Ô∏è ${getDaysSince(entry.date)} DAYS</span>`
                : ""
            }
          </td>
          <td>${entry.date}</td>
        `;

        if (entry === overallLeader) row.classList.add("leader");
        else if (entry === divisionLeaders[entry.division]) row.classList.add("division-leader");

        const today = new Date().toISOString().split("T")[0];
        if (entry.date === today) row.classList.add("today-entry");

        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
