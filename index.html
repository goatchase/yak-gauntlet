<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YAK GAUNTLET</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      color: #000000;
      margin: 20px;
      text-transform: uppercase;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 1rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 1rem;
    }
    input, select, button {
      height: 2.5rem;
      font-size: 1rem;
      padding: 0 0.5rem;
      text-transform: uppercase;
    }
    button {
      cursor: pointer;
    }
    #scoreboard {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }
    #scoreboard th, #scoreboard td {
      border-bottom: 1px solid #ccc;
      text-align: left;
      padding: 8px;
      width: 16%;
    }
    .leader {
      background-color: #ffcccc;
    }
    .division-leader {
      background-color: #cce5ff;
    }
    .delete-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.25rem 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 15px;
    }
    .search-container {
      margin-left: auto;
    }
    #scoreboard thead th {
      position: sticky;
      top: 0;
      background: white;
    }
    select {
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>YAK GAUNTLET</h1>
  <form id="entryForm">
    <label>Name <input type="text" id="name" required /></label>
    <label>Division <input type="text" id="division" required /></label>
    <label>Category <input type="text" id="category" required /></label>
    <label>Time (MM SS.SS) <input type="text" id="time" required /></label>
    <label>Date <input type="date" id="date" required /></label>
    <div style="display: flex; flex-direction: column; justify-content: flex-end;">
      <button type="submit" id="submitButton">Submit</button>
    </div>
    <div style="display: flex; flex-direction: column; justify-content: flex-end;">
      <button type="button" id="editButton">Edit</button>
    </div>
    <div style="display: flex; flex-direction: column; justify-content: flex-end;">
      <label style="visibility:hidden;height:0;"></label>
      <input type="file" id="csvUpload" accept=".csv" style="display:none" />
      <button type="button" id="uploadButton" onclick="document.getElementById('csvUpload').click()">Upload</button>
    </div>
    <div class="search-container">
      <label>Search <input type="text" id="searchInput" placeholder="Find Name" /></label>
    </div>
    <div class="filters">
      <label>Filter by Division:
        <select id="divisionFilter">
          <option value="all">All</option>
        </select>
      </label>
      <label>Filter by Category:
        <select id="categoryFilter">
          <option value="all">All</option>
        </select>
      </label>
    </div>
  </form>

  <table id="scoreboard">
    <thead>
      <tr>
        <th>Name</th>
        <th>Division</th>
        <th>Category</th>
        <th>Time</th>
        <th>Date</th>
        <th id="actionHeader" style="display:none">Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('entryForm');
    const scoreboard = document.getElementById('scoreboard').querySelector('tbody');
    const editButton = document.getElementById('editButton');
    const submitButton = document.getElementById('submitButton');
    const csvUpload = document.getElementById('csvUpload');
    const actionHeader = document.getElementById('actionHeader');
    const searchInput = document.getElementById('searchInput');
    const divisionFilter = document.getElementById('divisionFilter');
    const categoryFilter = document.getElementById('categoryFilter');
    let entries = JSON.parse(localStorage.getItem('entries') || '[]');
    let isEditMode = false;

    // Function to render the scoreboard with the filters applied
    function renderScoreboard() {
      scoreboard.innerHTML = '';
      let bestOverall = null;
      const bestByDivision = {};

      // Apply filter based on division and category
      const divisionFilterValue = divisionFilter.value;
      const categoryFilterValue = categoryFilter.value;
      const filteredEntries = entries.filter(entry => {
        const matchesDivision = divisionFilterValue === 'all' || entry.division.toUpperCase().includes(divisionFilterValue.toUpperCase());
        const matchesCategory = categoryFilterValue === 'all' || entry.category.toUpperCase().includes(categoryFilterValue.toUpperCase());
        return matchesDivision && matchesCategory && entry.name.toUpperCase().includes(searchInput.value.toUpperCase());
      });

      filteredEntries.forEach(entry => {
        entry.totalSeconds = parseTimeToSeconds(entry.time);
        if (!bestOverall || entry.totalSeconds < bestOverall.totalSeconds) {
          bestOverall = entry;
        }
        if (!bestByDivision[entry.division] || entry.totalSeconds < bestByDivision[entry.division].totalSeconds) {
          bestByDivision[entry.division] = entry;
        }
      });

      filteredEntries.sort((a, b) => a.totalSeconds - b.totalSeconds);

      filteredEntries.forEach((entry, index) => {
        const row = document.createElement('tr');
        if (entry === bestOverall) {
          row.classList.add('leader');
        } else if (bestByDivision[entry.division] === entry) {
          row.classList.add('division-leader');
        }
        row.innerHTML = `
          <td contenteditable="${isEditMode}">${entry.name}</td>
          <td contenteditable="${isEditMode}">${entry.division}</td>
          <td contenteditable="${isEditMode}">${entry.category}</td>
          <td contenteditable="${isEditMode}">${formatTime(entry.totalSeconds)}</td>
          <td contenteditable="${isEditMode}">${entry.date}</td>
          <td style="display: ${isEditMode ? 'table-cell' : 'none'}">
            <button class="delete-button" onclick="deleteEntry(${index})">Delete</button>
          </td>
        `;
        scoreboard.appendChild(row);
      });
    }

    // Update the division filter options based on the entries
    function updateFilterOptions() {
      const divisions = [...new Set(entries.map(entry => entry.division))];
      const categories = [...new Set(entries.map(entry => entry.category))];
      divisionFilter.innerHTML = '<option value="all">All</option>';
      categories.forEach(category => {
        categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
      });
      divisions.forEach(division => {
        divisionFilter.innerHTML += `<option value="${division}">${division}</option>`;
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const division = document.getElementById('division').value.trim();
      const category = document.getElementById('category').value.trim();
      const time = document.getElementById('time').value.trim();
      const dateRaw = document.getElementById('date').value;
      const date = formatDate(dateRaw);

      if (!name || !division || !category || !time || !dateRaw) {
        alert("Please fill in all fields.");
        return;
      }

      entries.push({ name, division, category, time, date });
      localStorage.setItem('entries', JSON.stringify(entries));
      form.reset();
      updateFilterOptions();
      renderScoreboard();
    });

    editButton.addEventListener('click', () => {
      isEditMode = !isEditMode;
      editButton.textContent = isEditMode ? 'Done' : 'Edit';
      actionHeader.style.display = isEditMode ? '' : 'none';
      renderScoreboard();
    });

    function deleteEntry(index) {
      if (confirm("Delete this entry?")) {
        entries.splice(index, 1);
        localStorage.setItem('entries', JSON.stringify(entries));
        renderScoreboard();
      }
    }

    csvUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const csv = reader.result;
        const lines = csv.split('\n').filter(line => line.trim() !== '');
        const newEntries = lines.map(line => {
          const [name, division, category, time, date] = line.split(',');
          return {
            name: name.trim(),
            division: division.trim(),
            category: category.trim(),
            time: time.trim(),
            date: formatDate(date.trim())
          };
        });

        entries = [...entries, ...newEntries];
        localStorage.setItem('entries', JSON.stringify(entries));
        updateFilterOptions();
        renderScoreboard();
      };
      reader.readAsText(file);
    });

    searchInput.addEventListener('input', renderScoreboard);
    divisionFilter.addEventListener('change', renderScoreboard);
    categoryFilter.addEventListener('change', renderScoreboard);

    // Initialize the page
    updateFilterOptions();
    renderScoreboard();

  </script>
</body>
</html>
