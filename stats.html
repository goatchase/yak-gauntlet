<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE YAK GAUNTLET STATS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      text-transform: uppercase;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label, select {
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.6rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    .highlight {
      background-color: #c8facc;
    }
    .icon {
      font-size: 0.9rem;
      color: #0077cc;
      margin-left: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>THE YAK GAUNTLET STATS</h1>

  <div>
    <label for="groupBy">Group by: </label>
    <select id="groupBy">
      <option value="division">Division</option>
      <option value="category">Category</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Group</th>
        <th>Runs</th>
        <th>Min</th>
        <th>Avg</th>
        <th>Max</th>
        <th>Leader</th>
        <th>Slowest</th>
      </tr>
    </thead>
    <tbody id="statsBody"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const statsBody = document.getElementById("statsBody");
    document.getElementById("groupBy").addEventListener("change", renderStats);

    function parseTimeToSeconds(timeStr) {
      const [min, sec] = timeStr.split(":").map(Number);
      return min * 60 + sec;
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.round(seconds % 60).toString().padStart(2, '0');
      return `${min}:${sec}`;
    }

    function daysSince(dateStr) {
      const then = new Date(dateStr);
      const now = new Date();
      return Math.floor((now - then) / (1000 * 60 * 60 * 24));
    }

    async function renderStats() {
      const groupBy = document.getElementById("groupBy").value;
      const snapshot = await db.collection("entries").get();
      const entries = snapshot.docs.map(doc => doc.data());

      const stats = {};
      let overallFastest = { time: Infinity, group: "" };

      entries.forEach(entry => {
        const groupKey = (entry[groupBy] || "Unknown").toUpperCase();
        const name = (entry.name || "Anon").toUpperCase();
        const time = parseTimeToSeconds(entry.time);
        const date = entry.date || new Date().toISOString();

        if (time < overallFastest.time) {
          overallFastest = { time, group: groupKey };
        }

        if (!stats[groupKey]) {
          stats[groupKey] = {
            times: [],
            leaderTime: time,
            leaderName: name,
            leaderDate: date,
            slowestTime: time,
            slowestName: name
          };
        }

        stats[groupKey].times.push(time);

        if (time < stats[groupKey].leaderTime) {
          stats[groupKey].leaderTime = time;
          stats[groupKey].leaderName = name;
          stats[groupKey].leaderDate = date;
        }

        if (time > stats[groupKey].slowestTime) {
          stats[groupKey].slowestTime = time;
          stats[groupKey].slowestName = name;
        }
      });

      const rows = Object.entries(stats).map(([group, data]) => {
        const min = Math.min(...data.times);
        const avg = data.times.reduce((a, b) => a + b) / data.times.length;
        const max = Math.max(...data.times);
        const isFastest = min === overallFastest.time;

        return {
          group,
          runs: data.times.length,
          min,
          avg,
          max,
          leader: data.leaderName,
          leaderDate: data.leaderDate,
          slowest: data.slowestName,
          highlight: isFastest
        };
      });

      rows.sort((a, b) => a.min - b.min);

      statsBody.innerHTML = rows.map(row => `
        <tr${row.highlight ? ' class="highlight"' : ''}>
          <td>${row.group}</td>
          <td>${row.runs}</td>
          <td>${formatTime(row.min)}</td>
          <td>${formatTime(row.avg)}</td>
          <td>${formatTime(row.max)}</td>
          <td>${row.leader}<span class="icon">⏱️ ${daysSince(row.leaderDate)}d</span></td>
          <td>${row.slowest}</td>
        </tr>
      `).join('');
    }

    renderStats();
  </script>
</body>
</html>
