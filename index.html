<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YAK GAUNTLET</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      font-size: 12px;
      color: #1a2a3d; /* Darker navy color */
      text-transform: uppercase; /* Make all text uppercase */
    }

    h1 {
      font-size: 20pt;
      font-weight: bold;
      color: #1a2a3d; /* Darker navy */
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 12pt;
      font-style: italic;
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: normal; /* Remove bold from subtitle */
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    form input, form button {
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: #9e1b32; /* Cardinal color */
      color: white;
      cursor: pointer;
    }

    form button:hover {
      background-color: #7a0e23; /* Darker cardinal color */
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }

    .top-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: flex-end;
    }

    .edit-button {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
    }

    .edit-button:hover {
      background-color: #218838;
    }

    select, input[type="search"] {
      padding: 5px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      text-align: left;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #9e1b32; /* Cardinal color for table headers */
      color: white;
    }

    td {
      text-align: left; /* Left justify the text in table cells */
    }

    th, td:nth-child(1) {
      width: 15%; /* Name column */
    }

    td:nth-child(2) {
      width: 12%; /* Division column */
    }

    td:nth-child(3) {
      width: 12%; /* Category column */
    }

    td:nth-child(4) {
      width: 10%; /* Time column */
    }

    td:nth-child(5) {
      width: 10%; /* Date column */
    }

    td:nth-child(6) {
      width: 8%; /* Actions column */
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .leader {
      background-color: gold;
    }

    .division-leader {
      background-color: #d1e7f1; /* Lighter blue for division leader */
    }

    .actions {
      display: none;
    }

    #actionHeader {
      display: table-cell;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .filters,
      .top-controls {
        flex-direction: column;
        width: 100%;
        gap: 5px;
      }

      .filter-group {
        width: 100%;
      }

      .top-controls input,
      .top-controls button {
        width: 100%;
      }

      table {
        width: 100%;
      }

      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <h1>THE YAK GAUNTLET</h1>
  <h2>Cornhole • Soccer • Wiffle • Football • Basketball • Sporcle</h2>

  <form id="entryForm">
    <input id="name" placeholder="Name" required />
    <input id="division" placeholder="Division" required />
    <input id="category" placeholder="Category" required />
    <input id="time" placeholder="Time (mm ss)" required />
    <input id="date" type="date" required />
    <button type="submit">Submit</button>
  </form>

  <div class="top-bar">
    <div class="filters">
      <div class="filter-group">
        <label for="divisionFilter">Division</label>
        <select id="divisionFilter">
          <option value="All">All</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="categoryFilter">Category</label>
        <select id="categoryFilter">
          <option value="All">All</option>
        </select>
      </div>
    </div>

    <div class="top-controls">
      <input id="searchInput" type="search" placeholder="Search name" />
      <button id="editButton" class="edit-button">Edit</button>
    </div>
  </div>

  <table id="scoreboard">
    <thead>
      <tr>
        <th>Name</th>
        <th>Division</th>
        <th>Category</th>
        <th>Time</th>
        <th>Date</th>
        <th id="actionHeader" style="display: none;">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const firebaseConfig = {
        apiKey: "AIzaSyCLIgqUBUH-9OLNbPihVrNmy7UaEKzDKZ0",
        authDomain: "goatchase-e9502.firebaseapp.com",
        projectId: "goatchase-e9502",
        storageBucket: "goatchase-e9502.firebasestorage.app",
        messagingSenderId: "16998517478",
        appId: "1:16998517478:web:6386aff8c1d1da2accc927",
        measurementId: "G-YWLJGQG0XD"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const entriesCollection = db.collection("entries");

      const form = document.getElementById('entryForm');
      const scoreboard = document.getElementById('scoreboard').querySelector('tbody');
      const editButton = document.getElementById('editButton');
      const searchInput = document.getElementById('searchInput');
      const divisionFilter = document.getElementById('divisionFilter');
      const categoryFilter = document.getElementById('categoryFilter');
      const actionHeader = document.getElementById('actionHeader');

      let entries = [];
      let isEditMode = false;

      function formatDate(input) {
        const d = new Date(input);
        return `${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')}/${String(d.getFullYear()).slice(-2)}`;
      }

      function parseTimeToSeconds(timeStr) {
        if (!timeStr || typeof timeStr !== 'string') return NaN;
        const parts = timeStr.trim().split(" ");
        if (parts.length !== 2) return NaN;
        const [min, sec] = parts.map(parseFloat);
        return min * 60 + sec;
      }

      function formatTime(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = (seconds % 60).toFixed(2).padStart(5, '0');
        return `${String(min).padStart(2,'0')} ${sec}`;
      }

      function updateFilterOptions() {
        const divisions = [...new Set(entries.map(e => e.division))];
        const categories = [...new Set(entries.map(e => e.category))];

        divisionFilter.innerHTML = '<option value="All">All</option>' +
          divisions.map(d => `<option value="${d}">${d}</option>`).join('');
        categoryFilter.innerHTML = '<option value="All">All</option>' +
          categories.map(c => `<option value="${c}">${c}</option>`).join('');
      }

      async function renderScoreboard() {
        scoreboard.innerHTML = '';
        let bestOverall = null;
        const bestByDivision = {};

        entries.forEach(entry => {
          entry.totalSeconds = parseTimeToSeconds(entry.time);
          if (!bestOverall || entry.totalSeconds < bestOverall.totalSeconds) {
            bestOverall = entry;
          }
          if (!bestByDivision[entry.division] || entry.totalSeconds < bestByDivision[entry.division].totalSeconds) {
            bestByDivision[entry.division] = entry;
          }
        });

        entries.sort((a, b) => a.totalSeconds - b.totalSeconds);

        const filteredEntries = entries.filter(entry =>
          entry.name.toUpperCase().includes(searchInput.value.toUpperCase()) &&
          (divisionFilter.value === 'All' || entry.division === divisionFilter.value) &&
          (categoryFilter.value === 'All' || entry.category === categoryFilter.value)
        );

        filteredEntries.forEach((entry) => {
          const row = document.createElement('tr');
          if (entry === bestOverall) row.classList.add('leader');
          else if (bestByDivision[entry.division] === entry) row.classList.add('division-leader');

          row.innerHTML = `
            <td>${entry.name}</td>
            <td>${entry.division}</td>
            <td>${entry.category}</td>
            <td>${formatTime(entry.totalSeconds)}</td>
            <td>${formatDate(entry.date)}</td>
            <td style="display: ${isEditMode ? 'table-cell' : 'none'}">
              <button class="delete-button" data-id="${entry.id}">Delete</button>
            </td>
          `;
          scoreboard.appendChild(row);
        });

        updateFilterOptions();

        document.querySelectorAll('.delete-button').forEach(button => {
          button.addEventListener('click', (e) => {
            const entryId = e.target.dataset.id;
            deleteEntry(entryId);
          });
        });
      }

      async function fetchEntries() {
        const snapshot = await entriesCollection.get();
        entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderScoreboard();
      }

      async function addEntry(entry) {
        await entriesCollection.add(entry);
        fetchEntries();
      }

      async function deleteEntry(id) {
        if (confirm("Delete this entry?")) {
          await entriesCollection.doc(id).delete();
          fetchEntries();
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const division = document.getElementById('division').value.trim();
        const category = document.getElementById('category').value.trim();
        const time = document.getElementById('time').value.trim();
        const dateRaw = document.getElementById('date').value;
        const date = formatDate(dateRaw);

        if (!name || !division || !category || !time || !dateRaw) {
          alert("Please fill in all fields.");
          return;
        }

        await addEntry({ name, division, category, time, date });
        form.reset();
      });

      editButton.addEventListener('click', () => {
        isEditMode = !isEditMode;
        editButton.textContent = isEditMode ? 'Done' : 'Edit';
        actionHeader.style.display = isEditMode ? '' : 'none';
        renderScoreboard();
      });

      searchInput.addEventListener('input', renderScoreboard);
      divisionFilter.addEventListener('change', renderScoreboard);
      categoryFilter.addEventListener('change', renderScoreboard);

      fetchEntries();
    });
  </script>
</body>
</html>
